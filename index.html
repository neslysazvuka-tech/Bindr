<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bindr Messenger</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <style>
        :root {
            --primary-color: #6C63FF;
            --primary-light: #837dff;
            --primary-dark: #564fd3;
            --secondary-color: #FF6B8B;
            --success-color: #4CAF50;
            --warning-color: #FF9800;
            --error-color: #F44336;
            --background-light: #F8FAFC;
            --background-light-secondary: #FFFFFF;
            --background-dark: #1A1A2E;
            --background-dark-secondary: #16213E;
            --text-light: #2D3748;
            --text-light-secondary: #718096;
            --text-dark: #E2E8F0;
            --text-dark-secondary: #A0AEC0;
            --card-light: #FFFFFF;
            --card-dark: #16213E;
            --border-light: #E2E8F0;
            --border-dark: #2D3748;
            --shadow-light: 0 4px 20px rgba(0, 0, 0, 0.08);
            --shadow-dark: 0 4px 20px rgba(0, 0, 0, 0.2);
            --border-radius: 12px;
            --transition: all 0.3s ease;
        }

        [data-theme="light"] {
            --background: var(--background-light);
            --background-secondary: var(--background-light-secondary);
            --text: var(--text-light);
            --text-secondary: var(--text-light-secondary);
            --card: var(--card-light);
            --border: var(--border-light);
            --shadow: var(--shadow-light);
        }

        [data-theme="dark"] {
            --background: var(--background-dark);
            --background-secondary: var(--background-dark-secondary);
            --text: var(--text-dark);
            --text-secondary: var(--text-dark-secondary);
            --card: var(--card-dark);
            --border: var(--border-dark);
            --shadow: var(--shadow-dark);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: var(--transition);
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            width: 100%;
            flex: 1;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: var(--card);
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 28px;
            font-weight: 800;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo::before {
            content: "💬";
        }

        .theme-toggle {
            background: var(--background-secondary);
            border: 1px solid var(--border);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
            color: var(--text);
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .theme-toggle:hover {
            transform: rotate(15deg);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .page {
            display: none;
            flex: 1;
            padding: 20px;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .page.active {
            display: block;
        }

        .auth-form, .profile-form {
            max-width: 450px;
            margin: 40px auto;
            padding: 35px;
            background-color: var(--card);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: var(--primary-color);
            font-weight: 700;
            font-size: 28px;
        }

        h3 {
            color: var(--text);
            margin-bottom: 15px;
            font-weight: 600;
            font-size: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border);
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: var(--text);
        }

        input[type="text"],
        input[type="password"],
        input[type="file"] {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background-color: var(--background-secondary);
            color: var(--text);
            font-size: 16px;
            transition: var(--transition);
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.2);
        }

        button {
            padding: 14px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
            margin-top: 10px;
            font-size: 16px;
            transition: var(--transition);
        }

        button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(108, 99, 255, 0.25);
        }

        button:active {
            transform: translateY(0);
        }

        .link-button {
            background: none;
            border: none;
            color: var(--primary-color);
            text-decoration: none;
            cursor: pointer;
            margin-top: 15px;
            font-weight: 500;
            width: auto;
            display: inline-block;
            padding: 0;
        }

        .link-button:hover {
            background: none;
            transform: none;
            box-shadow: none;
            text-decoration: underline;
        }

        .friends-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .friend-card {
            background-color: var(--card);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            transition: var(--transition);
            border: 1px solid var(--border);
        }

        .friend-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .friend-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 15px;
            border: 2px solid var(--primary-color);
        }

        .friend-info {
            flex: 1;
        }

        .friend-info h4 {
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--text);
        }

        .friend-info p {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .friend-actions {
            display: flex;
            gap: 10px;
        }

        .friend-actions button {
            width: auto;
            padding: 8px 15px;
            font-size: 14px;
        }

        .chat-container {
            display: flex;
            height: calc(100vh - 150px);
            gap: 20px;
        }

        .contacts-sidebar {
            width: 320px;
            background-color: var(--card);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            border: 1px solid var(--border);
        }

        .contacts-sidebar h3 {
            margin-bottom: 20px;
        }

        #contactsList {
            overflow-y: auto;
            flex: 1;
        }

        .contact-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: var(--transition);
        }

        .contact-item:hover {
            background-color: var(--background-secondary);
        }

        .contact-item.active {
            background-color: rgba(108, 99, 255, 0.1);
        }

        .contact-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 15px;
        }

        .contact-info {
            flex: 1;
        }

        .contact-name {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .contact-status {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .online-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: var(--success-color);
            border-radius: 50%;
            margin-right: 5px;
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--card);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
        }

        .chat-header {
            padding-bottom: 15px;
            margin-bottom: 15px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
        }

        .chat-header-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 15px;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background-color: var(--background-secondary);
            border-radius: var(--border-radius);
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            display: flex;
            max-width: 75%;
            animation: messageAppear 0.3s ease;
        }

        @keyframes messageAppear {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.own {
            margin-left: auto;
            flex-direction: row-reverse;
        }

        .message-content {
            padding: 12px 16px;
            border-radius: 18px;
            background-color: var(--background);
            color: var(--text);
            box-shadow: var(--shadow);
            position: relative;
        }

        .message.own .message-content {
            background-color: var(--primary-color);
            color: white;
        }

        .message-time {
            font-size: 11px;
            color: var(--text-secondary);
            margin-top: 5px;
            text-align: right;
        }

        .message.own .message-time {
            color: rgba(255, 255, 255, 0.8);
        }

        .message-input {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .message-input input {
            flex: 1;
            padding: 14px 16px;
            border: 1px solid var(--border);
            border-radius: 24px;
            background-color: var(--background-secondary);
            color: var(--text);
            font-size: 16px;
        }

        .voice-message-btn {
            background-color: var(--secondary-color);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }

        .voice-message-btn:hover {
            background-color: #e55a78;
            transform: scale(1.05);
        }

        .voice-message-btn.recording {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 107, 139, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(255, 107, 139, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 107, 139, 0); }
        }

        .avatar-preview {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin: 15px auto;
            display: block;
            border: 3px solid var(--primary-color);
            box-shadow: var(--shadow);
        }

        .delete-account {
            margin-top: 30px;
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid var(--border);
        }

        .delete-account button {
            background-color: var(--error-color);
            width: auto;
            padding: 10px 20px;
        }

        .delete-account button:hover {
            background-color: #d32f2f;
        }

        .search-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-container input {
            flex: 1;
        }

        .search-container button {
            width: auto;
        }

        .status-online {
            color: var(--success-color);
            font-weight: 500;
        }

        .status-offline {
            color: var(--text-secondary);
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--background-secondary);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-light);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-color);
        }

        @media (max-width: 968px) {
            .chat-container {
                flex-direction: column;
                height: auto;
            }

            .contacts-sidebar {
                width: 100%;
                height: 250px;
                margin-bottom: 20px;
            }

            .chat-area {
                height: 500px;
            }
        }

        @media (max-width: 576px) {
            .auth-form, .profile-form {
                padding: 25px 20px;
            }
            
            .friend-card {
                flex-direction: column;
                text-align: center;
            }
            
            .friend-avatar {
                margin-right: 0;
                margin-bottom: 10px;
            }
            
            .friend-actions {
                justify-content: center;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Bindr</div>
        <button class="theme-toggle" id="themeToggle">🌙</button>
    </header>

    <div class="container">
        <!-- Страница входа -->
        <div class="page active" id="loginPage">
            <div class="auth-form">
                <h2>Вход в Bindr</h2>
                <div class="form-group">
                    <label for="loginUsername">Имя пользователя</label>
                    <input type="text" id="loginUsername" placeholder="Введите ваше имя пользователя">
                </div>
                <div class="form-group">
                    <label for="loginPassword">Пароль</label>
                    <input type="password" id="loginPassword" placeholder="Введите ваш пароль">
                </div>
                <button id="loginBtn">Войти</button>
                <button class="link-button" id="goToRegisterBtn">Нет аккаунта? Зарегистрироваться</button>
            </div>
        </div>

        <!-- Страница регистрации -->
        <div class="page" id="registerPage">
            <div class="auth-form">
                <h2>Регистрация в Bindr</h2>
                <div class="form-group">
                    <label for="registerUsername">Имя пользователя</label>
                    <input type="text" id="registerUsername" placeholder="Придумайте имя пользователя">
                </div>
                <div class="form-group">
                    <label for="registerPassword">Пароль</label>
                    <input type="password" id="registerPassword" placeholder="Придумайте пароль">
                </div>
                <button id="registerBtn">Создать аккаунт</button>
                <button class="link-button" id="goToLoginBtn">Уже есть аккаунт? Войти</button>
            </div>
        </div>

        <!-- Страница профиля -->
        <div class="page" id="profilePage">
            <div class="profile-form">
                <h2>Мой профиль</h2>
                <div class="form-group">
                    <label for="avatarUpload">Аватар (400×400px, JPEG)</label>
                    <input type="file" id="avatarUpload" accept=".jpg,.jpeg">
                    <img src="" alt="Аватар" class="avatar-preview" id="avatarPreview">
                </div>
                <button id="saveAvatarBtn">Сохранить аватар</button>
                <button id="removeAvatarBtn">Удалить аватар</button>
                
                <div class="form-group">
                    <h3>Поиск друзей</h3>
                    <div class="search-container">
                        <input type="text" id="searchFriend" placeholder="Введите имя пользователя">
                        <button id="searchFriendBtn">Найти</button>
                    </div>
                    <div id="searchResults"></div>
                </div>
                
                <div class="form-group">
                    <h3>Мои друзья</h3>
                    <div class="friends-list" id="friendsList"></div>
                </div>
                
                <div class="delete-account">
                    <button id="deleteAccountBtn">Удалить аккаунт</button>
                </div>
            </div>
        </div>

        <!-- Страница чата -->
        <div class="page" id="chatPage">
            <div class="chat-container">
                <div class="contacts-sidebar">
                    <h3>Друзья</h3>
                    <div id="contactsList"></div>
                </div>
                
                <div class="chat-area">
                    <div class="chat-header">
                        <img src="" alt="Аватар" class="chat-header-avatar" id="chatHeaderAvatar">
                        <div>
                            <h3 id="currentChatWith">Выберите собеседника</h3>
                            <div id="chatStatus" class="status-offline"></div>
                        </div>
                    </div>
                    <div class="messages-container" id="messagesContainer"></div>
                    
                    <div class="message-input">
                        <input type="text" id="messageInput" placeholder="Введите сообщение...">
                        <button id="sendMessageBtn">Отправить</button>
                        <button class="voice-message-btn" id="recordVoiceBtn">🎤</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Конфигурация Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyB2WvLmjgcv1YDwLRsVj6qAwbjMqG1hbKY",
            authDomain: "bindr-cac29.firebaseapp.com",
            databaseURL: "https://bindr-cac29-default-rtdb.firebaseio.com",
            projectId: "bindr-cac29",
            storageBucket: "bindr-cac29.firebasestorage.app",
            messagingSenderId: "888959223947",
            appId: "1:888959223947:web:c7e829c917354c9594ac8e"
        };
        
        // Инициализация Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();
        const storage = firebase.storage();

        // Элементы DOM
        const themeToggle = document.getElementById('themeToggle');
        const loginPage = document.getElementById('loginPage');
        const registerPage = document.getElementById('registerPage');
        const profilePage = document.getElementById('profilePage');
        const chatPage = document.getElementById('chatPage');
        
        const loginBtn = document.getElementById('loginBtn');
        const registerBtn = document.getElementById('registerBtn');
        const goToRegisterBtn = document.getElementById('goToRegisterBtn');
        const goToLoginBtn = document.getElementById('goToLoginBtn');
        
        const loginUsername = document.getElementById('loginUsername');
        const loginPassword = document.getElementById('loginPassword');
        const registerUsername = document.getElementById('registerUsername');
        const registerPassword = document.getElementById('registerPassword');
        
        const avatarUpload = document.getElementById('avatarUpload');
        const avatarPreview = document.getElementById('avatarPreview');
        const saveAvatarBtn = document.getElementById('saveAvatarBtn');
        const removeAvatarBtn = document.getElementById('removeAvatarBtn');
        
        const searchFriend = document.getElementById('searchFriend');
        const searchFriendBtn = document.getElementById('searchFriendBtn');
        const searchResults = document.getElementById('searchResults');
        const friendsList = document.getElementById('friendsList');
        
        const deleteAccountBtn = document.getElementById('deleteAccountBtn');
        
        const contactsList = document.getElementById('contactsList');
        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const sendMessageBtn = document.getElementById('sendMessageBtn');
        const recordVoiceBtn = document.getElementById('recordVoiceBtn');
        const currentChatWith = document.getElementById('currentChatWith');
        const chatHeaderAvatar = document.getElementById('chatHeaderAvatar');
        const chatStatus = document.getElementById('chatStatus');
        
        // Текущий пользователь и состояние приложения
        let currentUser = null;
        let currentChatUser = null;
        let mediaRecorder = null;
        let audioChunks = [];
        let isRecording = false;

        // Инициализация темы
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            themeToggle.textContent = savedTheme === 'light' ? '🌙' : '☀️';
        }

        // Переключение темы
        themeToggle.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            themeToggle.textContent = newTheme === 'light' ? '🌙' : '☀️';
        });

        // Навигация между страницами
        goToRegisterBtn.addEventListener('click', () => {
            loginPage.classList.remove('active');
            registerPage.classList.add('active');
        });

        goToLoginBtn.addEventListener('click', () => {
            registerPage.classList.remove('active');
            loginPage.classList.add('active');
        });

        // Регистрация пользователя
        registerBtn.addEventListener('click', async () => {
            const username = registerUsername.value.trim();
            const password = registerPassword.value.trim();
            
            if (!username || !password) {
                alert('Заполните все поля');
                return;
            }
            
            if (password.length < 6) {
                alert('Пароль должен содержать не менее 6 символов');
                return;
            }
            
            try {
                // Проверка существования пользователя
                const userSnapshot = await db.ref('users').orderByChild('username').equalTo(username).once('value');
                if (userSnapshot.exists()) {
                    alert('Пользователь с таким именем уже существует');
                    return;
                }
                
                // Создание пользователя в базе данных
                const userId = db.ref().child('users').push().key;
                
                // Хэширование пароля (базовое, в реальном приложении используйте более безопасные методы)
                const passwordHash = btoa(password); // Не безопасно! Только для демонстрации
                
                // Сохранение информации о пользователе в базе данных
                await db.ref(`users/${userId}`).set({
                    uid: userId,
                    username: username,
                    passwordHash: passwordHash,
                    createdAt: Date.now(),
                    lastLogin: Date.now()
                });
                
                // Автоматический вход после регистрации
                currentUser = {
                    uid: userId,
                    username: username
                };
                
                // Сохранение информации о сессии
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
                
                // Переход на страницу профиля
                registerPage.classList.remove('active');
                profilePage.classList.add('active');
                loadUserData();
                
            } catch (error) {
                console.error('Ошибка регистрации:', error);
                alert('Ошибка регистрации: ' + error.message);
            }
        });

        // Вход пользователя
        loginBtn.addEventListener('click', async () => {
            const username = loginUsername.value.trim();
            const password = loginPassword.value.trim();
            
            if (!username || !password) {
                alert('Заполните все поля');
                return;
            }
            
            try {
                // Поиск пользователя в базе данных
                const userSnapshot = await db.ref('users').orderByChild('username').equalTo(username).once('value');
                if (!userSnapshot.exists()) {
                    alert('Пользователь с таким именем не найден');
                    return;
                }
                
                let userData = null;
                userSnapshot.forEach(childSnapshot => {
                    userData = childSnapshot.val();
                });
                
                // Проверка пароля (базовая, в реальном приложении используйте более безопасные методы)
                const passwordHash = btoa(password); // Не безопасно! Только для демонстрации
                if (userData.passwordHash !== passwordHash) {
                    alert('Неверный пароль');
                    return;
                }
                
                // Обновление времени последнего входа
                await db.ref(`users/${userData.uid}/lastLogin`).set(Date.now());
                
                // Установка текущего пользователя
                currentUser = {
                    uid: userData.uid,
                    username: userData.username
                };
                
                // Сохранение информации о сессии
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
                
                // Переход на страницу профиля
                loginPage.classList.remove('active');
                profilePage.classList.add('active');
                loadUserData();
                
            } catch (error) {
                console.error('Ошибка входа:', error);
                alert('Ошибка входа: ' + error.message);
            }
        });

        // Загрузка данных пользователя
        async function loadUserData() {
            if (!currentUser) return;
            
            // Загрузка аватара
            const avatarRef = storage.ref(`avatars/${currentUser.uid}`);
            try {
                const avatarUrl = await avatarRef.getDownloadURL();
                avatarPreview.src = avatarUrl;
            } catch (error) {
                avatarPreview.src = '';
            }
            
            // Загрузка списка друзей
            loadFriendsList();
            
            // Проверка активности пользователя
            checkUserActivity();
        }

        // Сохранение аватара
        saveAvatarBtn.addEventListener('click', async () => {
            if (!currentUser) {
                alert('Сначала войдите в систему');
                return;
            }
            
            if (!avatarUpload.files[0]) {
                alert('Выберите файл');
                return;
            }
            
            const file = avatarUpload.files[0];
            if (file.type !== 'image/jpeg') {
                alert('Формат файла должен быть JPEG');
                return;
            }
            
            // Проверка размера изображения
            const img = new Image();
            img.onload = async function() {
                if (this.width !== 400 || this.height !== 400) {
                    alert('Размер изображения должен быть 400×400 пикселей');
                    return;
                }
                
                try {
                    const avatarRef = storage.ref(`avatars/${currentUser.uid}`);
                    await avatarRef.put(file);
                    const avatarUrl = await avatarRef.getDownloadURL();
                    avatarPreview.src = avatarUrl;
                    alert('Аватар успешно сохранен');
                } catch (error) {
                    console.error('Ошибка загрузки аватара:', error);
                    alert('Ошибка загрузки аватара: ' + error.message);
                }
            };
            img.src = URL.createObjectURL(file);
        });

        // Удаление аватара
        removeAvatarBtn.addEventListener('click', async () => {
            if (!currentUser) {
                alert('Сначала войдите в систему');
                return;
            }
            
            try {
                const avatarRef = storage.ref(`avatars/${currentUser.uid}`);
                await avatarRef.delete();
                avatarPreview.src = '';
                alert('Аватар удален');
            } catch (error) {
                console.error('Ошибка удаления аватара:', error);
                alert('Ошибка удаления аватара: ' + error.message);
            }
        });

        // Поиск друзей
        searchFriendBtn.addEventListener('click', async () => {
            if (!currentUser) {
                alert('Сначала войдите в систему');
                return;
            }
            
            const searchUsername = searchFriend.value.trim();
            if (!searchUsername) {
                alert('Введите имя пользователя');
                return;
            }
            
            try {
                const userSnapshot = await db.ref('users').orderByChild('username').equalTo(searchUsername).once('value');
                if (!userSnapshot.exists()) {
                    searchResults.innerHTML = '<p>Пользователь не найден</p>';
                    return;
                }
                
                let resultsHTML = '';
                userSnapshot.forEach(childSnapshot => {
                    const user = childSnapshot.val();
                    if (user.uid !== currentUser.uid) {
                        resultsHTML += `
                            <div class="friend-card">
                                <img src="https://via.placeholder.com/60" alt="Аватар" class="friend-avatar">
                                <div class="friend-info">
                                    <h4>${user.username}</h4>
                                </div>
                                <div class="friend-actions">
                                    <button onclick="sendFriendRequest('${childSnapshot.key}')">Добавить</button>
                                </div>
                            </div>
                        `;
                    }
                });
                
                searchResults.innerHTML = resultsHTML || '<p>Пользователь не найден</p>';
            } catch (error) {
                console.error('Ошибка поиска:', error);
                alert('Ошибка поиска: ' + error.message);
            }
        });

        // Отправка запроса на дружбу
        window.sendFriendRequest = async function(friendId) {
            if (!currentUser) {
                alert('Сначала войдите в систему');
                return;
            }
            
            try {
                await db.ref(`friendRequests/${friendId}/${currentUser.uid}`).set({
                    from: currentUser.uid,
                    timestamp: Date.now(),
                    status: 'pending'
                });
                alert('Запрос на дружбу отправлен');
            } catch (error) {
                console.error('Ошибка отправки запроса:', error);
                alert('Ошибка отправки запроса: ' + error.message);
            }
        };

        // Загрузка списка друзей
        async function loadFriendsList() {
            if (!currentUser) return;
            
            try {
                const friendsSnapshot = await db.ref(`friends/${currentUser.uid}`).once('value');
                if (!friendsSnapshot.exists()) {
                    friendsList.innerHTML = '<p>У вас пока нет друзей</p>';
                    return;
                }
                
                let friendsHTML = '';
                const friendsPromises = [];
                
                friendsSnapshot.forEach(childSnapshot => {
                    const friendId = childSnapshot.key;
                    const friendData = childSnapshot.val();
                    
                    const promise = db.ref(`users/${friendId}`).once('value').then(userSnapshot => {
                        if (userSnapshot.exists()) {
                            const user = userSnapshot.val();
                            let avatarUrl = '';
                            
                            return storage.ref(`avatars/${friendId}`).getDownloadURL().then(url => {
                                avatarUrl = url;
                            }).catch(error => {
                                // Аватар не найден, используем заглушку
                            }).then(() => {
                                return `
                                    <div class="friend-card">
                                        <img src="${avatarUrl || 'https://via.placeholder.com/60'}" alt="Аватар" class="friend-avatar">
                                        <div class="friend-info">
                                            <h4>${user.username}</h4>
                                            <p>В сети: ${new Date(user.lastLogin).toLocaleString()}</p>
                                        </div>
                                        <div class="friend-actions">
                                            <button onclick="startChat('${friendId}', '${user.username}')">Чат</button>
                                            <button onclick="removeFriend('${friendId}')">Удалить</button>
                                        </div>
                                    </div>
                                `;
                            });
                        }
                        return '';
                    });
                    
                    friendsPromises.push(promise);
                });
                
                // Ожидаем завершения всех промисов
                const friendsHTMLArray = await Promise.all(friendsPromises);
                friendsHTML = friendsHTMLArray.join('');
                
                friendsList.innerHTML = friendsHTML;
            } catch (error) {
                console.error('Ошибка загрузки друзей:', error);
            }
        }

        // Удаление друга
        window.removeFriend = async function(friendId) {
            if (!currentUser) {
                alert('Сначала войдите в систему');
                return;
            }
            
            if (!confirm('Вы уверены, что хотите удалить этого пользователя из друзей?')) return;
            
            try {
                await db.ref(`friends/${currentUser.uid}/${friendId}`).remove();
                await db.ref(`friends/${friendId}/${currentUser.uid}`).remove();
                loadFriendsList();
                alert('Пользователь удален из друзей');
            } catch (error) {
                console.error('Ошибка удаления друга:', error);
                alert('Ошибка удаления друга: ' + error.message);
            }
        };

        // Начать чат с другом
        window.startChat = function(friendId, friendUsername) {
            if (!currentUser) {
                alert('Сначала войдите в систему');
                return;
            }
            
            currentChatUser = {
                uid: friendId,
                username: friendUsername
            };
            
            // Переход на страницу чата
            profilePage.classList.remove('active');
            chatPage.classList.add('active');
            
            // Обновление информации о чате
            currentChatWith.textContent = friendUsername;
            
            // Загрузка аватара собеседника
            storage.ref(`avatars/${friendId}`).getDownloadURL().then(url => {
                chatHeaderAvatar.src = url;
            }).catch(error => {
                chatHeaderAvatar.src = 'https://via.placeholder.com/50';
            });
            
            // Загрузка сообщений
            loadMessages();
            
            // Проверка активности собеседника
            checkChatUserActivity(friendId);
        };

        // Загрузка сообщений
        async function loadMessages() {
            if (!currentUser || !currentChatUser) return;
            
            messagesContainer.innerHTML = '<p>Загрузка сообщений...</p>';
            
            try {
                const messagesRef = db.ref(`messages/${currentUser.uid}_${currentChatUser.uid}`);
                messagesRef.orderByChild('timestamp').on('value', snapshot => {
                    if (!snapshot.exists()) {
                        messagesContainer.innerHTML = '<p>Сообщений пока нет</p>';
                        return;
                    }
                    
                    let messagesHTML = '';
                    snapshot.forEach(childSnapshot => {
                        const message = childSnapshot.val();
                        const messageClass = message.senderId === currentUser.uid ? 'message own' : 'message';
                        
                        messagesHTML += `
                            <div class="${messageClass}">
                                <div class="message-content">
                                    <p>${message.text}</p>
                                    <div class="message-time">${new Date(message.timestamp).toLocaleTimeString()}</div>
                                </div>
                            </div>
                        `;
                    });
                    
                    messagesContainer.innerHTML = messagesHTML;
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                });
            } catch (error) {
                console.error('Ошибка загрузки сообщений:', error);
                messagesContainer.innerHTML = '<p>Ошибка загрузки сообщений</p>';
            }
        }

        // Отправка сообщения
        sendMessageBtn.addEventListener('click', async () => {
            if (!currentUser || !currentChatUser) {
                alert('Сначала выберите собеседника');
                return;
            }
            
            const messageText = messageInput.value.trim();
            if (!messageText) {
                alert('Введите сообщение');
                return;
            }
            
            try {
                const chatId = `${currentUser.uid}_${currentChatUser.uid}`;
                const messageId = db.ref().child('messages').push().key;
                
                await db.ref(`messages/${chatId}/${messageId}`).set({
                    id: messageId,
                    senderId: currentUser.uid,
                    receiverId: currentChatUser.uid,
                    text: messageText,
                    timestamp: Date.now()
                });
                
                messageInput.value = '';
            } catch (error) {
                console.error('Ошибка отправки сообщения:', error);
                alert('Ошибка отправки сообщения: ' + error.message);
            }
        });

        // Отправка сообщения по нажатию Enter
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessageBtn.click();
            }
        });

        // Запись голосового сообщения
        recordVoiceBtn.addEventListener('click', async () => {
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                alert('Ваш браузер не поддерживает запись голоса');
                return;
            }
            
            if (isRecording) {
                // Остановить запись
                mediaRecorder.stop();
                recordVoiceBtn.classList.remove('recording');
                isRecording = false;
                return;
            }
            
            // Начать запись
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                
                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };
                
                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    
                    // Отправка голосового сообщения
                    if (currentUser && currentChatUser) {
                        try {
                            const audioId = db.ref().child('voiceMessages').push().key;
                            const audioRef = storage.ref(`voiceMessages/${audioId}`);
                            await audioRef.put(audioBlob);
                            const audioUrl = await audioRef.getDownloadURL();
                            
                            const chatId = `${currentUser.uid}_${currentChatUser.uid}`;
                            const messageId = db.ref().child('messages').push().key;
                            
                            await db.ref(`messages/${chatId}/${messageId}`).set({
                                id: messageId,
                                senderId: currentUser.uid,
                                receiverId: currentChatUser.uid,
                                audioUrl: audioUrl,
                                timestamp: Date.now()
                            });
                        } catch (error) {
                            console.error('Ошибка отправки голосового сообщения:', error);
                        }
                    }
                    
                    // Остановка всех аудио дорожек
                    stream.getTracks().forEach(track => track.stop());
                };
                
                mediaRecorder.start();
                recordVoiceBtn.classList.add('recording');
                isRecording = true;
            } catch (error) {
                console.error('Ошибка доступа к микрофону:', error);
                alert('Не удалось получить доступ к микрофону');
            }
        });

        // Проверка активности пользователя
        function checkUserActivity() {
            if (!currentUser) return;
            
            // Обновление времени последней активности каждые 30 секунд
            setInterval(async () => {
                try {
                    await db.ref(`users/${currentUser.uid}/lastActivity`).set(Date.now());
                } catch (error) {
                    console.error('Ошибка обновления активности:', error);
                }
            }, 30000);
        }

        // Проверка активности собеседника
        function checkChatUserActivity(friendId) {
            if (!friendId) return;
            
            db.ref(`users/${friendId}/lastActivity`).on('value', snapshot => {
                if (snapshot.exists()) {
                    const lastActivity = snapshot.val();
                    const now = Date.now();
                    const diff = now - lastActivity;
                    
                    if (diff < 300000) { // 5 минут
                        chatStatus.textContent = 'В сети';
                        chatStatus.className = 'status-online';
                    } else {
                        chatStatus.textContent = 'Не в сети';
                        chatStatus.className = 'status-offline';
                    }
                }
            });
        }

        // Удаление аккаунта
        deleteAccountBtn.addEventListener('click', async () => {
            if (!currentUser) {
                alert('Сначала войдите в систему');
                return;
            }
            
            if (!confirm('Вы уверены, что хотите удалить свой аккаунт? Это действие нельзя отменить.')) return;
            
            try {
                // Удаление данных пользователя
                await db.ref(`users/${currentUser.uid}`).remove();
                
                // Удаление аватара
                try {
                    await storage.ref(`avatars/${currentUser.uid}`).delete();
                } catch (error) {
                    console.error('Ошибка удаления аватара:', error);
                }
                
                // Удаление из списков друзей
                const friendsSnapshot = await db.ref(`friends/${currentUser.uid}`).once('value');
                if (friendsSnapshot.exists()) {
                    friendsSnapshot.forEach(async childSnapshot => {
                        await db.ref(`friends/${childSnapshot.key}/${currentUser.uid}`).remove();
                    });
                    await db.ref(`friends/${currentUser.uid}`).remove();
                }
                
                // Удаление сообщений
                const messagesRef = db.ref('messages');
                const messagesSnapshot = await messagesRef.once('value');
                if (messagesSnapshot.exists()) {
                    messagesSnapshot.forEach(chatSnapshot => {
                        if (chatSnapshot.key.includes(currentUser.uid)) {
                            messagesRef.child(chatSnapshot.key).remove();
                        }
                    });
                }
                
                // Выход из системы
                currentUser = null;
                localStorage.removeItem('currentUser');
                
                // Переход на страницу входа
                profilePage.classList.remove('active');
                loginPage.classList.add('active');
                
                alert('Ваш аккаунт был удален');
            } catch (error) {
                console.error('Ошибка удаления аккаунта:', error);
                alert('Ошибка удаления аккаунта: ' + error.message);
            }
        });

        // Проверка авторизации при загрузке страницы
        window.addEventListener('DOMContentLoaded', () => {
            initTheme();
            
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                loginPage.classList.remove('active');
                profilePage.classList.add('active');
                loadUserData();
            }
        });
    </script>
</body>
</html>
