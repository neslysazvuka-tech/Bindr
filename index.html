<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bindr Messenger</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <style>
        :root {
            --primary-color: #6C63FF;
            --primary-light: #837dff;
            --primary-dark: #564fd3;
            --secondary-color: #FF6B8B;
            --success-color: #4CAF50;
            --warning-color: #FF9800;
            --error-color: #F44336;
            --background-light: #F8FAFC;
            --background-light-secondary: #FFFFFF;
            --background-dark: #1A1A2E;
            --background-dark-secondary: #16213E;
            --text-light: #2D3748;
            --text-light-secondary: #718096;
            --text-dark: #E2E8F0;
            --text-dark-secondary: #A0AEC0;
            --card-light: #FFFFFF;
            --card-dark: #16213E;
            --border-light: #E2E8F0;
            --border-dark: #2D3748;
            --shadow-light: 0 4px 20px rgba(0, 0, 0, 0.08);
            --shadow-dark: 0 4px 20px rgba(0, 0, 0, 0.2);
            --border-radius: 12px;
            --transition: all 0.3s ease;
        }

        [data-theme="light"] {
            --background: var(--background-light);
            --background-secondary: var(--background-light-secondary);
            --text: var(--text-light);
            --text-secondary: var(--text-light-secondary);
            --card: var(--card-light);
            --border: var(--border-light);
            --shadow: var(--shadow-light);
        }

        [data-theme="dark"] {
            --background: var(--background-dark);
            --background-secondary: var(--background-dark-secondary);
            --text: var(--text-dark);
            --text-secondary: var(--text-dark-secondary);
            --card: var(--card-dark);
            --border: var(--border-dark);
            --shadow: var(--shadow-dark);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: var(--transition);
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            width: 100%;
            flex: 1;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: var(--card);
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 28px;
            font-weight: 800;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo::before {
            content: "💬";
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .theme-toggle {
            background: var(--background-secondary);
            border: 1px solid var(--border);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
            color: var(--text);
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .theme-toggle:hover {
            transform: rotate(15deg);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .notification-icon {
            position: relative;
            cursor: pointer;
            font-size: 24px;
            padding: 8px;
        }

        .badge {
            background-color: var(--primary-color);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            position: absolute;
            top: -5px;
            right: -5px;
        }

        .page {
            display: none;
            flex: 1;
            padding: 20px;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .page.active {
            display: block;
        }

        .auth-form, .profile-form {
            max-width: 450px;
            margin: 40px auto;
            padding: 35px;
            background-color: var(--card);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: var(--primary-color);
            font-weight: 700;
            font-size: 28px;
        }

        h3 {
            color: var(--text);
            margin-bottom: 15px;
            font-weight: 600;
            font-size: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border);
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: var(--text);
        }

        input[type="text"],
        input[type="password"],
        input[type="file"] {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background-color: var(--background-secondary);
            color: var(--text);
            font-size: 16px;
            transition: var(--transition);
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.2);
        }

        button {
            padding: 14px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
            margin-top: 10px;
            font-size: 16px;
            transition: var(--transition);
        }

        button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(108, 99, 255, 0.25);
        }

        button:active {
            transform: translateY(0);
        }

        .link-button {
            background: none;
            border: none;
            color: var(--primary-color);
            text-decoration: none;
            cursor: pointer;
            margin-top: 15px;
            font-weight: 500;
            width: auto;
            display: inline-block;
            padding: 0;
        }

        .link-button:hover {
            background: none;
            transform: none;
            box-shadow: none;
            text-decoration: underline;
        }

        .friends-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .friend-card {
            background-color: var(--card);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            transition: var(--transition);
            border: 1px solid var(--border);
        }

        .friend-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .friend-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 15px;
            border: 2px solid var(--primary-color);
        }

        .friend-info {
            flex: 1;
        }

        .friend-info h4 {
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--text);
        }

        .friend-info p {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .friend-actions {
            display: flex;
            gap: 10px;
        }

        .friend-actions button {
            width: auto;
            padding: 8px 15px;
            font-size: 14px;
        }

        .friend-reject-btn {
            background-color: var(--error-color);
        }

        .friend-reject-btn:hover {
            background-color: #d32f2f;
        }

        .chat-container {
            display: flex;
            height: calc(100vh - 150px);
            gap: 20px;
        }

        .contacts-sidebar {
            width: 320px;
            background-color: var(--card);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            border: 1px solid var(--border);
        }

        .contacts-sidebar h3 {
            margin-bottom: 20px;
        }

        #contactsList {
            overflow-y: auto;
            flex: 1;
        }

        .contact-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: var(--transition);
        }

        .contact-item:hover {
            background-color: var(--background-secondary);
        }

        .contact-item.active {
            background-color: rgba(108, 99, 255, 0.1);
        }

        .contact-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 15px;
        }

        .contact-info {
            flex: 1;
        }

        .contact-name {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .contact-status {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .online-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: var(--success-color);
            border-radius: 50%;
            margin-right: 5px;
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--card);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
        }

        .chat-header {
            padding-bottom: 15px;
            margin-bottom: 15px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
        }

        .chat-header-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 15px;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background-color: var(--background-secondary);
            border-radius: var(--border-radius);
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            display: flex;
            max-width: 75%;
            animation: messageAppear 0.3s ease;
        }

        @keyframes messageAppear {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.own {
            margin-left: auto;
            flex-direction: row-reverse;
        }

        .message-content {
            padding: 12px 16px;
            border-radius: 18px;
            background-color: var(--background);
            color: var(--text);
            box-shadow: var(--shadow);
            position: relative;
        }

        .message.own .message-content {
            background-color: var(--primary-color);
            color: white;
        }

        .message-time {
            font-size: 11px;
            color: var(--text-secondary);
            margin-top: 5px;
            text-align: right;
        }

        .message.own .message-time {
            color: rgba(255, 255, 255, 0.8);
        }

        .message-input {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .message-input input {
            flex: 1;
            padding: 14px 16px;
            border: 1px solid var(--border);
            border-radius: 24px;
            background-color: var(--background-secondary);
            color: var(--text);
            font-size: 16px;
        }

        .voice-message-btn {
            background-color: var(--secondary-color);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }

        .voice-message-btn:hover {
            background-color: #e55a78;
            transform: scale(1.05);
        }

        .voice-message-btn.recording {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 107, 139, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(255, 107, 139, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 107, 139, 0); }
        }

        .avatar-preview {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin: 15px auto;
            display: block;
            border: 3px solid var(--primary-color);
            box-shadow: var(--shadow);
        }

        .delete-account {
            margin-top: 30px;
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid var(--border);
        }

        .delete-account button {
            background-color: var(--error-color);
            width: auto;
            padding: 10px 20px;
        }

        .delete-account button:hover {
            background-color: #d32f2f;
        }

        .search-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-container input {
            flex: 1;
        }

        .search-container button {
            width: auto;
        }

        .status-online {
            color: var(--success-color);
            font-weight: 500;
        }

        .status-offline {
            color: var(--text-secondary);
        }

        /* Уведомления */
        .notifications-container {
            position: fixed;
            top: 80px;
            right: 20px;
            z-index: 1000;
            max-width: 350px;
        }
        
        .notification {
            background-color: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--border-radius);
            padding: 15px;
            margin-bottom: 10px;
            box-shadow: var(--shadow);
            animation: slideIn 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        .notification-content {
            flex: 1;
        }
        
        .notification-actions {
            display: flex;
            gap: 5px;
        }
        
        .notification-actions button {
            padding: 5px 10px;
            font-size: 12px;
            width: auto;
            margin: 0;
        }
        
        .notification-success {
            border-left: 4px solid var(--success-color);
        }
        
        .notification-error {
            border-left: 4px solid var(--error-color);
        }
        
        .notification-warning {
            border-left: 4px solid var(--warning-color);
        }
        
        .notification-info {
            border-left: 4px solid var(--primary-color);
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--background-secondary);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-light);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-color);
        }

        /* Стили для вкладок */
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            font-weight: 500;
        }

        .tab.active {
            border-bottom-color: var(--primary-color);
            color: var(--primary-color);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        @media (max-width: 968px) {
            .chat-container {
                flex-direction: column;
                height: auto;
            }

            .contacts-sidebar {
                width: 100%;
                height: 250px;
                margin-bottom: 20px;
            }

            .chat-area {
                height: 500px;
            }
        }

        @media (max-width: 576px) {
            .auth-form, .profile-form {
                padding: 25px 20px;
            }
            
            .friend-card {
                flex-direction: column;
                text-align: center;
            }
            
            .friend-avatar {
                margin-right: 0;
                margin-bottom: 10px;
            }
            
            .friend-actions {
                justify-content: center;
                margin-top: 10px;
            }
            
            .header-actions {
                gap: 10px;
            }
            
            .notification-icon {
                font-size: 20px;
            }
            
            .tabs {
                flex-direction: column;
            }
            
            .tab {
                border-bottom: none;
                border-left: 3px solid transparent;
            }
            
            .tab.active {
                border-left-color: var(--primary-color);
                border-bottom-color: transparent;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Bindr</div>
        <div class="header-actions">
            <div class="notification-icon" id="notificationIcon">
                🔔
                <span class="badge" id="notificationBadge" style="display: none;">0</span>
            </div>
            <button class="theme-toggle" id="themeToggle">🌙</button>
        </div>
    </header>

    <div class="notifications-container" id="notificationsContainer" style="display: none;"></div>

    <div class="container">
        <!-- Страница входа -->
        <div class="page active" id="loginPage">
            <div class="auth-form">
                <h2>Вход в Bindr</h2>
                <div class="form-group">
                    <label for="loginUsername">Имя пользователя</label>
                    <input type="text" id="loginUsername" placeholder="Введите ваше имя пользователя">
                </div>
                <div class="form-group">
                    <label for="loginPassword">Пароль</label>
                    <input type="password" id="loginPassword" placeholder="Введите ваш пароль">
                </div>
                <button id="loginBtn">Войти</button>
                <button class="link-button" id="goToRegisterBtn">Нет аккаунта? Зарегистрироваться</button>
            </div>
        </div>

        <!-- Страница регистрации -->
        <div class="page" id="registerPage">
            <div class="auth-form">
                <h2>Регистрация в Bindr</h2>
                <div class="form-group">
                    <label for="registerUsername">Имя пользователя</label>
                    <input type="text" id="registerUsername" placeholder="Придумайте имя пользователя">
                </div>
                <div class="form-group">
                    <label for="registerPassword">Пароль</label>
                    <input type="password" id="registerPassword" placeholder="Придумайте пароль">
                </div>
                <button id="registerBtn">Создать аккаунт</button>
                <button class="link-button" id="goToLoginBtn">Уже есть аккаунт? Войти</button>
            </div>
        </div>

        <!-- Страница профиля -->
        <div class="page" id="profilePage">
            <div class="profile-form">
                <h2>Мой профиль</h2>
                <div class="form-group">
                    <label for="avatarUpload">Аватар (400×400px, JPEG)</label>
                    <input type="file" id="avatarUpload" accept=".jpg,.jpeg">
                    <img src="" alt="Аватар" class="avatar-preview" id="avatarPreview">
                </div>
                <button id="saveAvatarBtn">Сохранить аватар</button>
                <button id="removeAvatarBtn">Удалить аватар</button>
                
                <div class="tabs">
                    <div class="tab active" data-tab="incoming-requests">Входящие запросы</div>
                    <div class="tab" data-tab="outgoing-requests">Исходящие запросы</div>
                    <div class="tab" data-tab="search-friends">Поиск друзей</div>
                    <div class="tab" data-tab="my-friends">Мои друзья</div>
                </div>
                
                <div class="tab-content active" id="incoming-requests">
                    <div id="friendRequestsList"></div>
                </div>
                
                <div class="tab-content" id="outgoing-requests">
                    <h3>Отправленные запросы</h3>
                    <div id="sentRequestsList"></div>
                </div>
                
                <div class="tab-content" id="search-friends">
                    <h3>Поиск друзей</h3>
                    <div class="search-container">
                        <input type="text" id="searchFriend" placeholder="Введите имя пользователя">
                        <button id="searchFriendBtn">Найти</button>
                    </div>
                    <div id="searchResults"></div>
                </div>
                
                <div class="tab-content" id="my-friends">
                    <h3>Мои друзья</h3>
                    <div class="friends-list" id="friendsList"></div>
                </div>
                
                <div class="delete-account">
                    <button id="deleteAccountBtn">Удалить аккаунт</button>
                </div>
            </div>
        </div>

        <!-- Страница чата -->
        <div class="page" id="chatPage">
            <div class="chat-container">
                <div class="contacts-sidebar">
                    <h3>Друзья</h3>
                    <div id="contactsList"></div>
                </div>
                
                <div class="chat-area">
                    <div class="chat-header">
                        <img src="" alt="Аватар" class="chat-header-avatar" id="chatHeaderAvatar">
                        <div>
                            <h3 id="currentChatWith">Выберите собеседника</h3>
                            <div id="chatStatus" class="status-offline"></div>
                        </div>
                    </div>
                    <div class="messages-container" id="messagesContainer"></div>
                    
                    <div class="message-input">
                        <input type="text" id="messageInput" placeholder="Введите сообщение...">
                        <button id="sendMessageBtn">Отправить</button>
                        <button class="voice-message-btn" id="recordVoiceBtn">🎤</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Конфигурация Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyB2WvLmjgcv1YDwLRsVj6qAwbjMqG1hbKY",
            authDomain: "bindr-cac29.firebaseapp.com",
            databaseURL: "https://bindr-cac29-default-rtdb.firebaseio.com",
            projectId: "bindr-cac29",
            storageBucket: "bindr-cac29.firebasestorage.app",
            messagingSenderId: "888959223947",
            appId: "1:888959223947:web:c7e829c917354c9594ac8e"
        };
        
        // Инициализация Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();
        const storage = firebase.storage();

        // Элементы DOM
        const themeToggle = document.getElementById('themeToggle');
        const loginPage = document.getElementById('loginPage');
        const registerPage = document.getElementById('registerPage');
        const profilePage = document.getElementById('profilePage');
        const chatPage = document.getElementById('chatPage');
        
        const loginBtn = document.getElementById('loginBtn');
        const registerBtn = document.getElementById('registerBtn');
        const goToRegisterBtn = document.getElementById('goToRegisterBtn');
        const goToLoginBtn = document.getElementById('goToLoginBtn');
        
        const loginUsername = document.getElementById('loginUsername');

                <button onclick="this.parentElement.remove()">✕</button>
            `;
            
            notificationsContainer.appendChild(notification);
            notificationsContainer.style.display = 'block';
            
            // Автоматическое скрытие через 5 секунд
            setTimeout(() => {
                if (notification.parentElement) {

        // Отображение результатов поиска
        async function displaySearchResults(users) {

            if (!users) {
                searchResults.innerHTML = '<p>Пользователи не найдены</p>';
                return;
            }
            
            // Получаем список друзей и отправленных запросов
            const friendsSnapshot = await db.ref(`friends/${currentUser.uid}`).once('value');
            const friends = friendsSnapshot.val();
            
            const sentRequestsSnapshot = await db.ref(`sentFriendRequests/${currentUser.uid}`).once('value');
            const sentRequests = sentRequestsSnapshot.val();
            
            for (const userId in users) {
                const userData = users[userId];
                
                // Пропускаем текущего пользователя
                if (userId === currentUser.uid) continue;
                
                // Проверяем, является ли пользователь уже другом
                const isFriend = friends && friends[userId];
                
                // Проверяем, отправлен ли уже запрос
                const isRequestSent = sentRequests && sentRequests[userId];
                
                const userCard = document.createElement('div');
                userCard.className = 'friend-card';
                
                let avatarUrl = '';
                try {
                    const avatarRef = storage.ref(`avatars/${userId}`);

                    avatarUrl = '';

        // Отправка запроса в друзья
        async function sendFriendRequest(receiverId) {
            try {
                // Проверяем, не отправили ли уже запрос
                const existingRequestSnapshot = await db.ref(`friendRequests/${receiverId}/${currentUser.uid}`).once('value');
                if (existingRequestSnapshot.exists()) {
                    showNotification('Вы уже отправили запрос этому пользователю', 'warning');
                    return;
                }
                
                // Проверяем, не являются ли уже друзьями
                const isFriendSnapshot = await db.ref(`friends/${currentUser.uid}/${receiverId}`).once('value');
                if (isFriendSnapshot.exists()) {
                    showNotification('Этот пользователь уже у вас в друзьях', 'warning');
                    return;
                }
                
                // Создаем запрос
                await db.ref(`friendRequests/${receiverId}/${currentUser.uid}`).set({
                    timestamp: Date.now(),
                    senderUsername: currentUser.username
                });
                
                // Сохраняем информацию об отправленном запросе
                await db.ref(`sentFriendRequests/${currentUser.uid}/${receiverId}`).set({
                    timestamp: Date.now()
                });
                
                showNotification('Запрос в друзья отправлен', 'success');
                
                // Обновляем результаты поиска
                searchFriendBtn.click();
                
                // Обновляем список отправленных запросов
                loadSentRequests();
                
            } catch (error) {
                console.error('Ошибка отправки запроса:', error);
                showNotification('Ошибка отправки запроса: ' + error.message, 'error');
            }
        }

        // Удаление из друзей
        async function removeFriend(friendId) {
            if (!confirm('Вы уверены, что хотите удалить этого пользователя из друзей?')) return;
            
            try {
                // Удаляем из списка друзей текущего пользователя
                await db.ref(`friends/${currentUser.uid}/${friendId}`).remove();
                
                // Удаляем текущего пользователя из списка друзей друга
                await db.ref(`friends/${friendId}/${currentUser.uid}`).remove();
                
                showNotification('Пользователь удален из друзей', 'info');
                
                // Обновляем список друзей
                loadFriendsList();

                showNotification('Ошибка удаления друга: ' + error.message, 'error');
            }
        }

        // Начало чата с другом
        async function startChatWithFriend(friendId) {
            try {
                // Получаем данные друга
                const friendSnapshot = await db.ref(`users/${friendId}`).once('value');
                const friendData = friendSnapshot.val();
                
                if (!friendData) {
                    showNotification('Пользователь не найден', 'error');
                    return;
                }
                
                currentChatUser = {
                    uid: friendId,
                    username: friendData.username
                };
                
                // Переходим на страницу чата
                profilePage.classList.remove('active');
                chatPage.classList.add('active');
                
                // Обновляем заголовок чата
                currentChatWith.textContent = friendData.username;
                
                // Загружаем аватар друга
                try {
                    const avatarRef = storage.ref(`avatars/${friendId}`);
                    const avatarUrl = await avatarRef.getDownloadURL();
                    chatHeaderAvatar.src = avatarUrl;
                } catch (error) {
                    chatHeaderAvatar.src = '';
                }
                
                // Загружаем сообщения
                loadMessages();
                
                // Слушаем новые сообщения
                listenForNewMessages();
                
                // Слушаем статус онлайн
                listenToFriendStatus();
                
            } catch (error) {
                console.error('Ошибка начала чата:', error);
                showNotification('Ошибка начала чата: ' + error.message, 'error');
            }
        }

        // Загрузка сообщений
        async function loadMessages() {
            if (!currentUser || !currentChatUser) return;
            
            messagesContainer.innerHTML = '';
            
            try {
                const messagesSnapshot = await db.ref(`messages/${getChatId()}`).orderByChild('timestamp').once('value');
                const messages = messagesSnapshot.val();
                
                if (!messages) return;
                
                Object.values(messages).forEach(message => {
                    displayMessage(message);
                });
                
                // Прокрутка к последнему сообщению
                scrollToBottom();
                
            } catch (error) {
                console.error('Ошибка загрузки сообщений:', error);
            }
        }

        // Прослушивание новых сообщений
        function listenForNewMessages() {
            if (!currentUser || !currentChatUser) return;
            
            db.ref(`messages/${getChatId()}`).orderByChild('timestamp').startAt(Date.now()).on('child_added', snapshot => {
                const message = snapshot.val();
                displayMessage(message);
                scrollToBottom();
                
                // Воспроизведение звука нового сообщения
                if (message.senderId !== currentUser.uid) {
                    playNotificationSound();
                }
            });
        }

        // Прослушивание статуса друга
        function listenToFriendStatus() {
            if (!currentUser || !currentChatUser) return;
            
            db.ref(`users/${currentChatUser.uid}/isOnline`).on('value', snapshot => {
                const isOnline = snapshot.val();
                updateFriendStatus(isOnline);
            });
            
            db.ref(`users/${currentChatUser.uid}/lastActivity`).on('value', snapshot => {
                const lastActivity = snapshot.val();
                updateLastSeen(lastActivity);
            });
        }

        // Обновление статуса друга
        function updateFriendStatus(isOnline) {
            if (isOnline) {
                chatStatus.textContent = 'Онлайн';
                chatStatus.className = 'status-online';
            } else {
                chatStatus.className = 'status-offline';
                // Будет обновлено в updateLastSeen
            }
        }

        // Обновление времени последней активности
        function updateLastSeen(lastActivity) {
            if (!lastActivity) return;
            
            const isOnline = chatStatus.className === 'status-online';
            if (!isOnline) {
                const lastSeen = new Date(lastActivity);
                const now = new Date();
                const diffMinutes = Math.floor((now - lastSeen) / (1000 * 60));
                
                if (diffMinutes < 1) {
                    chatStatus.textContent = 'Был(а) в сети только что';
                } else if (diffMinutes < 60) {
                    chatStatus.textContent = `Был(а) в сети ${diffMinutes} мин. назад`;
                } else {
                    const diffHours = Math.floor(diffMinutes / 60);
                    chatStatus.textContent = `Был(а) в сети ${diffHours} ч. назад`;
                }
            }
        }

        // Отправка сообщения
        sendMessageBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', e => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        async function sendMessage() {
            const text = messageInput.value.trim();
            
            if (!text || !currentUser || !currentChatUser) return;
            
            try {
                const messageData = {
                    senderId: currentUser.uid,
                    senderUsername: currentUser.username,
                    text: text,
                    timestamp: Date.now()
                };
                
                // Сохраняем сообщение в базе данных
                await db.ref(`messages/${getChatId()}`).push(messageData);
                
                // Очищаем поле ввода
                messageInput.value = '';
                
                // Обновляем время последней активности
                await db.ref(`users/${currentUser.uid}/lastActivity`).set(Date.now());
                
            } catch (error) {
                console.error('Ошибка отправки сообщения:', error);
                showNotification('Ошибка отправки сообщения: ' + error.message, 'error');
            }
        }

        // Отображение сообщения
        function displayMessage(message) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${message.senderId === currentUser.uid ? 'own' : ''}`;
            
            const time = new Date(message.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            messageElement.innerHTML = `
                <div class="message-content">
                    <div class="message-text">${message.text}</div>
                    <div class="message-time">${time}</div>
                </div>
            `;
            
            messagesContainer.appendChild(messageElement);
        }

        // Прокрутка к последнему сообщению
        function scrollToBottom() {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Получение ID чата (уникальный идентификатор для пары пользователей)
        function getChatId() {
            if (!currentUser || !currentChatUser) return '';
            
            const ids = [currentUser.uid, currentChatUser.uid].sort();
            return ids.join('_');
        }

        // Воспроизведение звука уведомления
        function playNotificationSound() {
            // В реальном приложении добавьте воспроизведение звука
            console.log('Новое сообщение!');
        }

        // Запись голосового сообщения
        recordVoiceBtn.addEventListener('click', toggleVoiceRecording);

        async function toggleVoiceRecording() {
            if (isRecording) {
                stopVoiceRecording();
            } else {
                startVoiceRecording();
            }
        }

        async function startVoiceRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                
                mediaRecorder.ondataavailable = event => {
                    audioChunks.push(event.data);
                };
                
                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    // Здесь можно отправить аудио сообщение
                    // Для простоты демонстрации просто показываем уведомление
                    showNotification('Голосовое сообщение записано', 'info');
                    
                    // Останавливаем все аудиодорожки
                    stream.getTracks().forEach(track => track.stop());
                };
                
                mediaRecorder.start();
                isRecording = true;
                recordVoiceBtn.classList.add('recording');
                
            } catch (error) {
                console.error('Ошибка доступа к микрофону:', error);
                showNotification('Не удалось получить доступ к микрофону', 'error');
            }
        }

        function stopVoiceRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                isRecording = false;
                recordVoiceBtn.classList.remove('recording');
            }
        }

        // Сохранение аватара
        saveAvatarBtn.addEventListener('click', async () => {
            if (!avatarUpload.files[0]) {
                showNotification('Выберите изображение', 'warning');
                return;
            }
            
            const file = avatarUpload.files[0];
            
            // Проверка типа файла
            if (!file.type.startsWith('image/jpeg')) {
                showNotification('Выберите изображение в формате JPEG', 'warning');
                return;
            }
            
            try {
                const avatarRef = storage.ref(`avatars/${currentUser.uid}`);
                await avatarRef.put(file);
                
                const avatarUrl = await avatarRef.getDownloadURL();
                avatarPreview.src = avatarUrl;
                
                showNotification('Аватар успешно сохранен', 'success');
                
            } catch (error) {
                console.error('Ошибка сохранения аватара:', error);
                showNotification('Ошибка сохранения аватара: ' + error.message, 'error');
            }
        });

        // Удаление аватара
        removeAvatarBtn.addEventListener('click', async () => {
            try {
                const avatarRef = storage.ref(`avatars/${currentUser.uid}`);
                await avatarRef.delete();
                
                avatarPreview.src = '';
                avatarUpload.value = '';
                
                showNotification('Аватар удален', 'info');
                
            } catch (error) {
                console.error('Ошибка удаления аватара:', error);
                showNotification('Ошибка удаления аватара: ' + error.message, 'error');
            }
        });

        // Удаление аккаунта
        deleteAccountBtn.addEventListener('click', async () => {
            if (!confirm('Вы уверены, что хотите удалить аккаунт? Это действие нельзя отменить.')) return;
            
            try {
                // Удаляем аватар
                try {
                    const avatarRef = storage.ref(`avatars/${currentUser.uid}`);
                    await avatarRef.delete();
                } catch (error) {
                    console.error('Ошибка удаления аватара:', error);
                }
                
                // Удаляем данные пользователя
                await db.ref(`users/${currentUser.uid}`).remove();
                
                // Удаляем из списков друзей
                // (в реальном приложении нужно пройтись по всем друзьям и удалить ссылки)
                
                // Выход из системы
                currentUser = null;
                localStorage.removeItem('currentUser');
                
                // Переход на страницу входа
                profilePage.classList.remove('active');
                loginPage.classList.add('active');
                
                showNotification('Аккаунт успешно удален', 'success');
                
            } catch (error) {
                console.error('Ошибка удаления аккаунта:', error);
                showNotification('Ошибка удаления аккаунта: ' + error.message, 'error');
            }
        });

        // Проверка активности пользователя
        function checkUserActivity() {
            if (!currentUser) return;
            
            // Обновляем статус онлайн
            db.ref(`users/${currentUser.uid}/isOnline`).set(true);
            
            // Обновляем время последней активности
            const updateActivity = () => {
                if (currentUser) {
                    db.ref(`users/${currentUser.uid}/lastActivity`).set(Date.now());
                }
            };
            
            // Обновляем при действиях пользователя
            document.addEventListener('mousemove', updateActivity);
            document.addEventListener('keypress', updateActivity);
            
            // Устанавливаем статус оффлайн при закрытии страницы
            window.addEventListener('beforeunload', () => {
                if (currentUser) {
                    db.ref(`users/${currentUser.uid}/isOnline`).set(false);
                }
            });
        }

        // Инициализация приложения
        function initApp() {
            initTheme();
            
            // Проверяем, есть ли сохраненная сессия
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                loginPage.classList.remove('active');
                profilePage.classList.add('active');
                loadUserData();
            }
        }

        // Запуск приложения
        initApp();
    </script>
</body>
