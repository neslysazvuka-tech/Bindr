<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bindr Messenger</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <style>
        :root {
            --primary-color: #6C63FF;
            --primary-light: #837dff;
            --primary-dark: #564fd3;
            --secondary-color: #FF6B8B;
            --success-color: #4CAF50;
            --warning-color: #FF9800;
            --error-color: #F44336;
            --background-light: #F8FAFC;
            --background-light-secondary: #FFFFFF;
            --background-dark: #1A1A2E;
            --background-dark-secondary: #16213E;
            --text-light: #2D3748;
            --text-light-secondary: #718096;
            --text-dark: #E2E8F0;
            --text-dark-secondary: #A0AEC0;
            --card-light: #FFFFFF;
            --card-dark: #16213E;
            --border-light: #E2E8F0;
            --border-dark: #2D3748;
            --shadow-light: 0 4px 20px rgba(0, 0, 0, 0.08);
            --shadow-dark: 0 4px 20px rgba(0, 0, 0, 0.2);
            --border-radius: 12px;
            --transition: all 0.3s ease;
        }

        [data-theme="light"] {
            --background: var(--background-light);
            --background-secondary: var(--background-light-secondary);
            --text: var(--text-light);
            --text-secondary: var(--text-light-secondary);
            --card: var(--card-light);
            --border: var(--border-light);
            --shadow: var(--shadow-light);
        }

        [data-theme="dark"] {
            --background: var(--background-dark);
            --background-secondary: var(--background-dark-secondary);
            --text: var(--text-dark);
            --text-secondary: var(--text-dark-secondary);
            --card: var(--card-dark);
            --border: var(--border-dark);
            --shadow: var(--shadow-dark);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: var(--transition);
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            width: 100%;
            flex: 1;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: var(--card);
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 28px;
            font-weight: 800;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo::before {
            content: "💬";
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .theme-toggle {
            background: var(--background-secondary);
            border: 1px solid var(--border);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
            color: var(--text);
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .theme-toggle:hover {
            transform: rotate(15deg);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .notification-icon {
            position: relative;
            cursor: pointer;
            font-size: 24px;
            padding: 8px;
        }

        .badge {
            background-color: var(--primary-color);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            position: absolute;
            top: -5px;
            right: -5px;
        }

        .page {
            display: none;
            flex: 1;
            padding: 20px;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .page.active {
            display: block;
        }

        .auth-form, .profile-form {
            max-width: 450px;
            margin: 40px auto;
            padding: 35px;
            background-color: var(--card);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: var(--primary-color);
            font-weight: 700;
            font-size: 28px;
        }

        h3 {
            color: var(--text);
            margin-bottom: 15px;
            font-weight: 600;
            font-size: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border);
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: var(--text);
        }

        input[type="text"],
        input[type="password"],
        input[type="file"] {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background-color: var(--background-secondary);
            color: var(--text);
            font-size: 16px;
            transition: var(--transition);
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.2);
        }

        button {
            padding: 14px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
            margin-top: 10px;
            font-size: 16px;
            transition: var(--transition);
        }

        button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(108, 99, 255, 0.25);
        }

        button:active {
            transform: translateY(0);
        }

        .link-button {
            background: none;
            border: none;
            color: var(--primary-color);
            text-decoration: none;
            cursor: pointer;
            margin-top: 15px;
            font-weight: 500;
            width: auto;
            display: inline-block;
            padding: 0;
        }

        .link-button:hover {
            background: none;
            transform: none;
            box-shadow: none;
            text-decoration: underline;
        }

        .friends-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .friend-card {
            background-color: var(--card);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            transition: var(--transition);
            border: 1px solid var(--border);
        }

        .friend-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .friend-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 15px;
            border: 2px solid var(--primary-color);
        }

        .friend-info {
            flex: 1;
        }

        .friend-info h4 {
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--text);
        }

        .friend-info p {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .friend-actions {
            display: flex;
            gap: 10px;
        }

        .friend-actions button {
            width: auto;
            padding: 8px 15px;
            font-size: 14px;
        }

        .friend-reject-btn {
            background-color: var(--error-color);
        }

        .friend-reject-btn:hover {
            background-color: #d32f2f;
        }

        .chat-container {
            display: flex;
            height: calc(100vh - 150px);
            gap: 20px;
        }

        .contacts-sidebar {
            width: 320px;
            background-color: var(--card);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            border: 1px solid var(--border);
        }

        .contacts-sidebar h3 {
            margin-bottom: 20px;
        }

        #contactsList {
            overflow-y: auto;
            flex: 1;
        }

        .contact-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: var(--transition);
        }

        .contact-item:hover {
            background-color: var(--background-secondary);
        }

        .contact-item.active {
            background-color: rgba(108, 99, 255, 0.1);
        }

        .contact-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 15px;
        }

        .contact-info {
            flex: 1;
            overflow: hidden;
        }

        .contact-name {
            font-weight: 600;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .contact-status {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .online-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: var(--success-color);
            border-radius: 50%;
            margin-right: 5px;
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--card);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
        }

        .chat-header {
            padding-bottom: 15px;
            margin-bottom: 15px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
        }

        .chat-header-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 15px;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background-color: var(--background-secondary);
            border-radius: var(--border-radius);
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            display: flex;
            max-width: 75%;
            animation: messageAppear 0.3s ease;
        }

        @keyframes messageAppear {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.own {
            margin-left: auto;
            flex-direction: row-reverse;
        }

        .message-content {
            padding: 12px 16px;
            border-radius: 18px;
            background-color: var(--background);
            color: var(--text);
            box-shadow: var(--shadow);
            position: relative;
        }

        .message.own .message-content {
            background-color: var(--primary-color);
            color: white;
        }

        .message-time {
            font-size: 11px;
            color: var(--text-secondary);
            margin-top: 5px;
            text-align: right;
        }

        .message.own .message-time {
            color: rgba(255, 255, 255, 0.8);
        }

        .message-input {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .message-input input {
            flex: 1;
            padding: 14px 16px;
            border: 1px solid var(--border);
            border-radius: 24px;
            background-color: var(--background-secondary);
            color: var(--text);
            font-size: 16px;
        }

        .voice-message-btn {
            background-color: var(--secondary-color);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }

        .voice-message-btn:hover {
            background-color: #e55a78;
            transform: scale(1.05);
        }

        .voice-message-btn.recording {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 107, 139, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(255, 107, 139, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 107, 139, 0); }
        }

        .avatar-preview {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin: 15px auto;
            display: block;
            border: 3px solid var(--primary-color);
            box-shadow: var(--shadow);
        }

        .delete-account {
            margin-top: 30px;
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid var(--border);
        }

        .delete-account button {
            background-color: var(--error-color);
            width: auto;
            padding: 10px 20px;
        }

        .delete-account button:hover {
            background-color: #d32f2f;
        }

        .search-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-container input {
            flex: 1;
        }

        .search-container button {
            width: auto;
        }

        .status-online {
            color: var(--success-color);
            font-weight: 500;
        }

        .status-offline {
            color: var(--text-secondary);
        }

        /* Уведомления */
        .notifications-container {
            position: fixed;
            top: 80px;
            right: 20px;
            z-index: 1000;
            max-width: 350px;
        }
        
        .notification {
            background-color: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--border-radius);
            padding: 15px;
            margin-bottom: 10px;
            box-shadow: var(--shadow);
            animation: slideIn 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        .notification-content {
            flex: 1;
        }
        
        .notification-actions {
            display: flex;
            gap: 5px;
        }
        
        .notification-actions button {
            padding: 5px 10px;
            font-size: 12px;
            width: auto;
            margin: 0;
        }
        
        .notification-success {
            border-left: 4px solid var(--success-color);
        }
        
        .notification-error {
            border-left: 4px solid var(--error-color);
        }
        
        .notification-warning {
            border-left: 4px solid var(--warning-color);
        }
        
        .notification-info {
            border-left: 4px solid var(--primary-color);
        }

        /* Панель уведомлений */
        .notifications-panel {
            position: fixed;
            top: 70px;
            right: 20px;
            width: 350px;
            max-height: 400px;
            overflow-y: auto;
            background-color: var(--card);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            z-index: 1000;
            display: none;
            padding: 15px;
        }
        
        .notifications-panel.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }
        
        .notifications-panel h3 {
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border);
        }
        
        .notification-item {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            background-color: var(--background-secondary);
            border-left: 4px solid var(--primary-color);
        }
        
        .notification-item.friend-request {
            border-left-color: var(--primary-color);
        }
        
        .notification-item.friend-accepted {
            border-left-color: var(--success-color);
        }
        
        .notification-item.friend-rejected {
            border-left-color: var(--error-color);
        }
        
        .notification-item .notification-actions {
            margin-top: 10px;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--background-secondary);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-light);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-color);
        }

        @media (max-width: 968px) {
            .chat-container {
                flex-direction: column;
                height: auto;
            }

            .contacts-sidebar {
                width: 100%;
                height: 250px;
                margin-bottom: 20px;
            }

            .chat-area {
                height: 500px;
            }
            
            .notifications-panel {
                width: 300px;
                right: 10px;
            }
        }

        @media (max-width: 576px) {
            .auth-form, .profile-form {
                padding: 25px 20px;
            }
            
            .friend-card {
                flex-direction: column;
                text-align: center;
            }
            
            .friend-avatar {
                margin-right: 0;
                margin-bottom: 10px;
            }
            
            .friend-actions {
                justify-content: center;
                margin-top: 10px;
            }
            
            .header-actions {
                gap: 10px;
            }
            
            .notification-icon {
                font-size: 20px;
            }
            
            .notifications-panel {
                width: 280px;
                right: 5px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Bindr</div>
        <div class="header-actions">
            <div class="notification-icon" id="notificationIcon">
                🔔
                <span class="badge" id="notificationBadge" style="display: none;">0</span>
            </div>
            <button class="theme-toggle" id="themeToggle">🌙</button>
        </div>
    </header>

    <div class="notifications-panel" id="notificationsPanel">
        <h3>Уведомления</h3>
        <div id="notificationsList"></div>
    </div>

    <div class="notifications-container" id="notificationsContainer" style="display: none;"></div>

    <div class="container">
        <!-- Страница входа -->
        <div class="page active" id="loginPage">
            <div class="auth-form">
                <h2>Вход в Bindr</h2>
                <div class="form-group">
                    <label for="loginUsername">Имя пользователя</label>
                    <input type="text" id="loginUsername" placeholder="Введите ваше имя пользователя">
                </div>
                <div class="form-group">
                    <label for="loginPassword">Пароль</label>
                    <input type="password" id="loginPassword" placeholder="Введите ваш пароль">
                </div>
                <button id="loginBtn">Войти</button>
                <button class="link-button" id="goToRegisterBtn">Нет аккаунта? Зарегистрироваться</button>
            </div>
        </div>

        <!-- Страница регистрации -->
        <div class="page" id="registerPage">
            <div class="auth-form">
                <h2>Регистрация в Bindr</h2>
                <div class="form-group">
                    <label for="registerUsername">Имя пользователя</label>
                    <input type="text" id="registerUsername" placeholder="Придумайте имя пользователя">
                </div>
                <div class="form-group">
                    <label for="registerPassword">Пароль</label>
                    <input type="password" id="registerPassword" placeholder="Придумайте пароль">
                </div>
                <button id="registerBtn">Создать аккаунт</button>
                <button class="link-button" id="goToLoginBtn">Уже есть аккаунт? Войти</button>
            </div>
        </div>

        <!-- Страница профиля -->
        <div class="page" id="profilePage">
            <div class="profile-form">
                <h2>Мой профиль</h2>
                <div class="form-group">
                    <label for="avatarUpload">Аватар (400×400px, JPEG)</label>
                    <input type="file" id="avatarUpload" accept=".jpg,.jpeg">
                    <img src="" alt="Аватар" class="avatar-preview" id="avatarPreview">
                </div>
                <button id="saveAvatarBtn">Сохранить аватар</button>
                <button id="removeAvatarBtn">Удалить аватар</button>
                
                <div class="form-group">
                    <h3>Запросы в друзья</h3>
                    <div id="friendRequestsList"></div>
                </div>
                
                <div class="form-group">
                    <h3>Поиск друзей</h3>
                    <div class="search-container">
                        <input type="text" id="searchFriend" placeholder="Введите имя пользователя">
                        <button id="searchFriendBtn">Найти</button>
                    </div>
                    <div id="searchResults"></div>
                </div>
                
                <div class="form-group">
                    <h3>Мои друзья</h3>
                    <div class="friends-list" id="friendsList"></div>
                </div>
                
                <div class="delete-account">
                    <button id="deleteAccountBtn">Удалить аккаунт</button>
                </div>
            </div>
        </div>

        <!-- Страница чата -->
        <div class="page" id="chatPage">
            <div class="chat-container">
                <div class="contacts-sidebar">
                    <h3>Друзья</h3>
                    <div id="contactsList"></div>
                </div>
                
                <div class="chat-area">
                    <div class="chat-header">
                        <img src="" alt="Аватар" class="chat-header-avatar" id="chatHeaderAvatar">
                        <div>
                            <h3 id="currentChatWith">Выберите собеседника</h3>
                            <div id="chatStatus" class="status-offline"></div>
                        </div>
                    </div>
                    <div class="messages-container" id="messagesContainer"></div>
                    
                    <div class="message-input">
                        <input type="text" id="messageInput" placeholder="Введите сообщение...">
                        <button id="sendMessageBtn">Отправить</button>
                        <button class="voice-message-btn" id="recordVoiceBtn">🎤</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Конфигурация Firebase - ОБНОВЛЕННАЯ
        const firebaseConfig = {
            apiKey: "AIzaSyB2WvLmjgcv1YDwLRsVj6qAwbjMqG1hbKY",
            authDomain: "bindr-cac29.firebaseapp.com",
            databaseURL: "https://bindr-cac29-default-rtdb.firebaseio.com",
            projectId: "bindr-cac29",
            storageBucket: "bindr-cac29.appspot.com", // Исправлено с firebasestorage.app на appspot.com
            messagingSenderId: "888959223947",
            appId: "1:888959223947:web:c7e829c917354c9594ac8e"
        };
        
        // Инициализация Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();
        const storage = firebase.storage();

        // Элементы DOM

        // Функция для показа уведомления
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;
            notification.innerHTML = `
                <div class="notification-content">${message}</div>
                <button onclick="this.parentElement.remove()">✕</button>
            `;
            
            notificationsContainer.appendChild(notification);
            notificationsContainer.style.display = 'block';
            
            // Автоматическое скрытие через 5 секунд
            setTimeout(() => {
                if (notification.parentElement) {
                    notification.remove();
                    if (notificationsContainer.children.length === 0) {
                        notificationsContainer.style.display = 'none';
                    }
                }
            }, 5000);
        }

        // Прослушивание уведомлений
        function listenToNotifications() {
            if (!currentUser) return;
            
            // Отключаем предыдущий слушатель, если он есть
            if (notificationsListener) {
                db.ref(`notifications/${currentUser.uid}`).off('value', notificationsListener);
            }
            
            notificationsListener = db.ref(`notifications/${currentUser.uid}`).on('value', async (snapshot) => {
                let unreadCount = 0;
                let notificationsHTML = '';
                
                if (snapshot.exists()) {
                    const notificationsPromises = [];
                    
                    snapshot.forEach(childSnapshot => {
                        const notification = childSnapshot.val();
                        
                        if (notification.status === 'unread') {
                            unreadCount++;
                        }
                        
                        const promise = db.ref(`users/${notification.from}`).once('value').then(userSnapshot => {
                            if (userSnapshot.exists()) {
                                const user = userSnapshot.val();
                                
                                let notificationText = '';
                                let notificationClass = '';
                                let actionsHTML = '';
                                
                                if (notification.type === 'friend_request') {
                                    notificationText = `${user.username} хочет добавить вас в друзья`;
                                    notificationClass = 'friend-request';
                                    
                                    if (notification.status === 'unread') {
                                        actionsHTML = `
                                            <div class="notification-actions">
                                                <button onclick="acceptFriendRequest('${notification.from}', '${childSnapshot.key}')">Принять</button>
                                                <button class="friend-reject-btn" onclick="rejectFriendRequest('${notification.from}', '${childSnapshot.key}')">Отклонить</button>
                                            </div>
                                        `;
                                    }
                                } else if (notification.type === 'friend_accepted') {
                                    notificationText = `${user.username} принял(а) ваш запрос в друзья`;
                                    notificationClass = 'friend-accepted';
                                } else if (notification.type === 'friend_rejected') {
                                    notificationText = `${user.username} отклонил(а) ваш запрос в друзья`;
                                    notificationClass = 'friend-rejected';
                                }
                                
                                return `
                                    <div class="notification-item ${notificationClass}">
                                        <div class="notification-content">${notificationText}</div>
                                        <div class="notification-time">${new Date(notification.timestamp).toLocaleString()}</div>
                                        ${actionsHTML}
                                    </div>
                                `;
                            }
                            return '';
                        });
                        
                        notificationsPromises.push(promise);
                    });
                    
                    const notificationsArray = await Promise.all(notificationsPromises);
                    notificationsHTML = notificationsArray.join('');
                }
                
                notificationsList.innerHTML = notificationsHTML || '<p>Нет уведомлений</p>';
                
                // Обновление бейджа уведомлений
                if (unreadCount > 0) {
                    notificationBadge.textContent = unreadCount;
                    notificationBadge.style.display = 'flex';
                } else {
                    notificationBadge.style.display = 'none';
                }
            });
        }

        // Создание уведомления
        async function createNotification(toUserId, type, fromUserId = currentUser.uid) {
            try {
                const notificationId = db.ref().child('notifications').push().key;
                
                await db.ref(`notifications/${toUserId}/${notificationId}`).set({
                    id: notificationId,
                    from: fromUserId,
                    to: toUserId,
                    type: type,
                    status: 'unread',
                    timestamp: Date.now()
                });
                
            } catch (error) {
                console.error('Ошибка создания уведомления:', error);
            }
        }

        // Регистрация пользователя - ДОБАВЛЕНА ПРОВЕРКА НА УЖЕ СУЩЕСТВУЮЩЕГО ПОЛЬЗОВАТЕЛЯ
        registerBtn.addEventListener('click', async () => {
            const username = registerUsername.value.trim();
            const password = registerPassword.value.trim();
            
            if (!username || !password) {
                showNotification('Заполните все поля', 'warning');
                return;
            }
            
            if (password.length < 6) {
                showNotification('Пароль должен содержать не менее 6 символов', 'warning');
                return;
            }
            
            try {
                // Проверка существования пользователя
                const userSnapshot = await db.ref('users').orderByChild('username').equalTo(username).once('value');
                if (userSnapshot.exists()) {
                    showNotification('Пользователь с таким именем уже существует', 'error');
                    return;
                }
                
                // Создание пользователя в Firebase Auth
                const userCredential = await auth.createUserWithEmailAndPassword(`${username}@bindr.com`, password);
                const user = userCredential.user;
                
                // Сохранение данных пользователя в Realtime Database
                await db.ref(`users/${user.uid}`).set({
                    username: username,
                    email: `${username}@bindr.com`,
                    avatar: '',
                    createdAt: Date.now()
                });
                
                showNotification('Аккаунт успешно создан!', 'success');
                registerUsername.value = '';
                registerPassword.value = '';
                
                // Переход на страницу входа
                registerPage.classList.remove('active');

                console.error('Ошибка регистрации:', error);

        // Вход пользователя - ДОБАВЛЕНА ПРОВЕРКА СУЩЕСТВОВАНИЯ ПОЛЬЗОВАТЕЛЯ
        loginBtn.addEventListener('click', async () => {
            const username = loginUsername.value.trim();
            const password = loginPassword.value.trim();
            
            if (!username || !password) {
                showNotification('Заполните все поля', 'warning');
                return;
            }
            
            try {
                // Сначала проверяем существует ли пользователь в базе данных
                const userSnapshot = await db.ref('users').orderByChild('username').equalTo(username).once('value');
                if (!userSnapshot.exists()) {
                    showNotification('Пользователь не найден', 'error');
                    return;
                }
                
                const userCredential = await auth.signInWithEmailAndPassword(`${username}@bindr.com`, password);
                currentUser = userCredential.user;
                
                showNotification('Вход выполнен успешно!', 'success');

                if (error.code === 'auth/user-not-found') {
                    showNotification('Пользователь не найден', 'error');
                } else if (error.code === 'auth/wrong-password') {
                    showNotification('Неверный пароль', 'error');
                } else {
                    showNotification('Ошибка входа: ' + error.message, 'error');
                }
            }
        });

                if (requestsSnapshot.exists()) {
                    const requestsPromises = [];
                    
                    requestsSnapshot.forEach(childSnapshot => {
                        const request = childSnapshot.val();
                        
                        if (request.status === 'pending') {
                            const promise = db.ref(`users/${request.from}`).once('value').then(userSnapshot => {

        // Принятие запроса в друзья
        window.acceptFriendRequest = async function(fromUserId, requestId) {
            try {
                // Обновление статуса запроса
                await db.ref(`friendRequests/${currentUser.uid}/${requestId}/status`).set('accepted');
                
                // Добавление в друзья обоим пользователям
                await db.ref(`friends/${currentUser.uid}/${fromUserId}`).set(true);
                await db.ref(`friends/${fromUserId}/${currentUser.uid}`).set(true);
                
                // Создание уведомления о принятии запроса
                await createNotification(fromUserId, 'friend_accepted');
                
                // Обновление списка запросов и друзей
                loadFriendRequests();
                loadFriends();
                
                showNotification('Запрос в друзья принят', 'success');
                
            } catch (error) {
                console.error('Ошибка принятия запроса:', error);
                showNotification('Ошибка принятия запроса', 'error');
            }
        };

        // Отклонение запроса в друзья
        window.rejectFriendRequest = async function(fromUserId, requestId) {
            try {
                // Обновление статуса запроса
                await db.ref(`friendRequests/${currentUser.uid}/${requestId}/status`).set('rejected');
                
                // Создание уведомления об отклонении запроса
                await createNotification(fromUserId, 'friend_rejected');
                
                // Обновление списка запросов
                loadFriendRequests();
                
                showNotification('Запрос в друзья отклонен', 'success');
                
            } catch (error) {
                console.error('Ошибка отклонения запроса:', error);
                showNotification('Ошибка отклонения запроса', 'error');
            }
        };

        // Поиск друзей
        searchFriendBtn.addEventListener('click', async () => {
            const searchTerm = searchFriend.value.trim();
            
            if (!searchTerm) {
                showNotification('Введите имя пользователя для поиска', 'warning');
                return;
            }
            
            try {
                const userSnapshot = await db.ref('users').orderByChild('username').equalTo(searchTerm).once('value');
                searchResults.innerHTML = '';
                
                if (userSnapshot.exists()) {
                    let userFound = false;
                    
                    userSnapshot.forEach(childSnapshot => {
                        const user = childSnapshot.val();
                        
                        // Не показывать текущего пользователя
                        if (childSnapshot.key !== currentUser.uid) {
                            userFound = true;
                            
                            // Проверка, не является ли уже другом
                            db.ref(`friends/${currentUser.uid}/${childSnapshot.key}`).once('value').then(friendSnapshot => {
                                const isFriend = friendSnapshot.exists();
                                
                                // Проверка, не отправлен ли уже запрос
                                db.ref(`friendRequests/${childSnapshot.key}`).orderByChild('from').equalTo(currentUser.uid).once('value').then(requestSnapshot => {
                                    const hasPendingRequest = requestSnapshot.exists();
                                    
                                    let buttonHTML = '';
                                    
                                    if (isFriend) {
                                        buttonHTML = '<button disabled>Уже в друзьях</button>';
                                    } else if (hasPendingRequest) {
                                        buttonHTML = '<button disabled>Запрос отправлен</button>';
                                    } else {
                                        buttonHTML = `<button onclick="sendFriendRequest('${childSnapshot.key}')">Добавить в друзья</button>`;
                                    }
                                    
                                    searchResults.innerHTML += `
                                        <div class="friend-card">
                                            <img src="${user.avatar || 'https://via.placeholder.com/60x60?text=Аватар'}" alt="Аватар" class="friend-avatar">
                                            <div class="friend-info">
                                                <h4>${user.username}</h4>
                                            </div>
                                            ${buttonHTML}
                                        </div>
                                    `;
                                });
                            });
                        }
                    });
                    
                    if (!userFound) {
                        searchResults.innerHTML = '<p>Пользователь не найден</p>';
                    }
                } else {
                    searchResults.innerHTML = '<p>Пользователь не найден</p>';
                }
                
            } catch (error) {
                console.error('Ошибка поиска пользователя:', error);
                showNotification('Ошибка поиска пользователя', 'error');
            }
        });

        // Отправка запроса в друзья
        window.sendFriendRequest = async function(toUserId) {
            try {
                // Проверка, не отправлен ли уже запрос
                const existingRequest = await db.ref(`friendRequests/${toUserId}`).orderByChild('from').equalTo(currentUser.uid).once('value');
                
                if (existingRequest.exists()) {
                    showNotification('Запрос уже отправлен', 'warning');
                    return;
                }
                
                // Создание запроса
                const requestId = db.ref().child('friendRequests').push().key;
                
                await db.ref(`friendRequests/${toUserId}/${requestId}`).set({
                    from: currentUser.uid,
                    to: toUserId,
                    status: 'pending',
                    timestamp: Date.now()
                });
                
                // Создание уведомления
                await createNotification(toUserId, 'friend_request');
                
                showNotification('Запрос в друзья отправлен', 'success');
                
                // Обновление результатов поиска
                searchFriendBtn.click();
                
            } catch (error) {
                console.error('Ошибка отправки запроса:', error);
                showNotification('Ошибка отправки запроса', 'error');
            }
        };

                friendsList.innerHTML = '';

                    const friendsPromises = [];
                    
                    friendsSnapshot.forEach(childSnapshot => {

        window.removeFriend = async function(friendId) {

                return;

                showNotification('Пользователь удален из друзей', 'success');
                
            } catch (error) {
                console.error('Ошибка удаления друга:', error);
                showNotification('Ошибка удаления друга', 'error');
            }

                return;

            // Проверка типа файла

                showNotification('Выберите изображение в формате JPEG', 'warning');
                return;

            try {
                // Загрузка файла в Firebase Storage
                const storageRef = storage.ref(`avatars/${currentUser.uid}`);
                await storageRef.put(file);
                
                // Получение URL загруженного файла
                const downloadURL = await storageRef.getDownloadURL();
                
                // Обновление URL аватара в базе данных
                await db.ref(`users/${currentUser.uid}/avatar`).set(downloadURL);
                
                // Обновление превью аватара
                avatarPreview.src = downloadURL;
                
                showNotification('Аватар успешно обновлен', 'success');
                avatarUpload.value = '';
                
            } catch (error) {
                console.error('Ошибка загрузки аватара:', error);
                showNotification('Ошибка загрузки аватара', 'error');
            }

                return;
            }
            
            try {

                // Удаление данных пользователя из базы данных
                await db.ref(`users/${currentUser.uid}`).remove();
                
                // Удаление аватара из хранилища, если он есть
                try {
                    await storage.ref(`avatars/${currentUser.uid}`).delete();
                } catch (error) {
                    console.log('Аватар не найден или уже удален');
                }
                
                showNotification('Аккаунт успешно удален', 'success');
                
                // Выход и переход на страницу входа
                currentUser = null;
                profilePage.classList.remove('active');
                loginPage.classList.add('active');
                
            } catch (error) {
                console.error('Ошибка удаления аккаунта:', error);
                showNotification('Ошибка удаления аккаунта: ' + error.message, 'error');
            }
        });

        // Начало чата с другом
        window.startChat = function(friendId, friendName, friendAvatar) {
            // Остановка предыдущего слушателя сообщений
            if (messagesListener) {
                db.ref(`messages/${getChatId(currentUser.uid, friendId)}`).off('child_added', messagesListener);
            }
            
            // Остановка предыдущего слушателя активности
            if (activityListener) {
                db.ref(`activity/${friendId}`).off('value', activityListener);
            }
            
            currentChatUser = {
                id: friendId,
                name: friendName,
                avatar: friendAvatar
            };
            
            // Обновление заголовка чата
            currentChatWith.textContent = friendName;
            chatHeaderAvatar.src = friendAvatar || 'https://via.placeholder.com/50x50?text=Аватар';
            
            // Переход на страницу чата
            profilePage.classList.remove('active');
            chatPage.classList.add('active');
            
            // Загрузка сообщений
            loadMessages(friendId);
            
            // Прослушивание активности пользователя
            listenToUserActivity(friendId);
            
            // Отметить себя как активного
            db.ref(`activity/${currentUser.uid}`).set({
                online: true,
                lastSeen: Date.now()
            });
        };

        // Получение ID чата (упорядоченная пара ID пользователей)
        function getChatId(uid1, uid2) {
            return uid1 < uid2 ? `${uid1}_${uid2}` : `${uid2}_${uid1}`;
        }

        // Загрузка сообщений
        function loadMessages(friendId) {
            const chatId = getChatId(currentUser.uid, friendId);
            messagesContainer.innerHTML = '';
            
            messagesListener = db.ref(`messages/${chatId}`).orderByChild('timestamp').limitToLast(50).on('child_added', (snapshot) => {
                const message = snapshot.val();
                displayMessage(message);
            });
        }

        // Отображение сообщения
        function displayMessage(message) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${message.senderId === currentUser.uid ? 'own' : ''}`;
            
            let messageContent = '';
            
            if (message.type === 'text') {
                messageContent = `
                    <div class="message-content">
                        <div class="message-text">${message.text}</div>
                        <div class="message-time">${new Date(message.timestamp).toLocaleTimeString()}</div>
                    </div>
                `;
            } else if (message.type === 'voice') {
                messageContent = `
                    <div class="message-content">
                        <audio controls>
                            <source src="${message.audioUrl}" type="audio/webm">
                            Ваш браузер не поддерживает аудио элемент.
                        </audio>
                        <div class="message-time">${new Date(message.timestamp).toLocaleTimeString()}</div>
                    </div>
                `;
            }
            
            messageElement.innerHTML = messageContent;
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Отправка текстового сообщения
        sendMessageBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function sendMessage() {
            const text = messageInput.value.trim();
            
            if (!text || !currentChatUser) {
                return;
            }
            
            const chatId = getChatId(currentUser.uid, currentChatUser.id);
            const messageId = db.ref().child('messages').push().key;
            
            const messageData = {
                id: messageId,
                senderId: currentUser.uid,
                receiverId: currentChatUser.id,
                text: text,
                type: 'text',
                timestamp: Date.now()
            };
            
            db.ref(`messages/${chatId}/${messageId}`).set(messageData)
                .then(() => {
                    messageInput.value = '';
                })
                .catch((error) => {
                    console.error('Ошибка отправки сообщения:', error);
                    showNotification('Ошибка отправки сообщения', 'error');
                });
        }

        // Запись голосового сообщения
        recordVoiceBtn.addEventListener('mousedown', startRecording);
        recordVoiceBtn.addEventListener('mouseup', stopRecording);
        recordVoiceBtn.addEventListener('touchstart', startRecording);
        recordVoiceBtn.addEventListener('touchend', stopRecording);

        async function startRecording(e) {
            e.preventDefault();
            
            if (isRecording || !currentChatUser) {
                return;
            }
            
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm' });
                audioChunks = [];
                
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);
                    }
                };
                
                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    
                    // Загрузка аудио в Firebase Storage
                    const storageRef = storage.ref(`voiceMessages/${currentUser.uid}/${Date.now()}.webm`);
                    await storageRef.put(audioBlob);
                    const downloadURL = await storageRef.getDownloadURL();
                    
                    // Отправка сообщения с аудио
                    const chatId = getChatId(currentUser.uid, currentChatUser.id);
                    const messageId = db.ref().child('messages').push().key;
                    
                    const messageData = {
                        id: messageId,
                        senderId: currentUser.uid,
                        receiverId: currentChatUser.id,
                        audioUrl: downloadURL,
                        type: 'voice',
                        timestamp: Date.now()
                    };
                    
                    await db.ref(`messages/${chatId}/${messageId}`).set(messageData);
                    
                    // Остановка всех аудиодорожек
                    stream.getTracks().forEach(track => track.stop());
                };
                
                mediaRecorder.start();
                isRecording = true;
                recordVoiceBtn.classList.add('recording');
                
            } catch (error) {
                console.error('Ошибка доступа к микрофону:', error);
                showNotification('Не удалось получить доступ к микрофону', 'error');
            }
        }

        function stopRecording(e) {
            e.preventDefault();
            
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                isRecording = false;
                recordVoiceBtn.classList.remove('recording');
            }
        }

        // Прослушивание активности пользователя
        function listenToUserActivity(userId) {
            activityListener = db.ref(`activity/${userId}`).on('value', (snapshot) => {
                if (snapshot.exists()) {
                    const activity = snapshot.val();
                    
                    if (activity.online) {
                        chatStatus.textContent = 'В сети';
                        chatStatus.className = 'status-online';
                    } else {
                        const lastSeen = new Date(activity.lastSeen).toLocaleString();
                        chatStatus.textContent = `Был(а) в сети: ${lastSeen}`;
                        chatStatus.className = 'status-offline';
                    }
                } else {
                    chatStatus.textContent = 'Не в сети';
                    chatStatus.className = 'status-offline';
                }
            });
        }

        // Загрузка контактов для чата
        async function loadContacts() {
            if (!currentUser) return;
            
            try {
                const friendsSnapshot = await db.ref(`friends/${currentUser.uid}`).once('value');
                contactsList.innerHTML = '';
                
                if (friendsSnapshot.exists()) {
                    const contactsPromises = [];
                    
                    friendsSnapshot.forEach(childSnapshot => {
                        const promise = db.ref(`users/${childSnapshot.key}`).once('value').then(userSnapshot => {
                            if (userSnapshot.exists()) {
                                const user = userSnapshot.val();
                                
                                // Проверка активности пользователя
                                return db.ref(`activity/${childSnapshot.key}`).once('value').then(activitySnapshot => {
                                    let status = 'Не в сети';
                                    let statusClass = 'status-offline';
                                    
                                    if (activitySnapshot.exists() && activitySnapshot.val().online) {
                                        status = 'В сети';
                                        statusClass = 'status-online';
                                    }
                                    
                                    return `
                                        <div class="contact-item" onclick="startChat('${childSnapshot.key}', '${user.username}', '${user.avatar || ''}')">
                                            <img src="${user.avatar || 'https://via.placeholder.com/45x45?text=Аватар'}" alt="Аватар" class="contact-avatar">
                                            <div class="contact-info">
                                                <div class="contact-name">${user.username}</div>
                                                <div class="contact-status ${statusClass}">${status}</div>
                                            </div>
                                        </div>
                                    `;
                                });
                            }
                            return '';
                        });
                        
                        contactsPromises.push(promise);
                    });
                    
                    const contactsArray = await Promise.all(contactsPromises);
                    contactsList.innerHTML = contactsArray.join('');
                }
                
                if (contactsList.innerHTML === '') {
                    contactsList.innerHTML = '<p>У вас пока нет друзей для чата</p>';
                }
                
            } catch (error) {
                console.error('Ошибка загрузки контактов:', error);
            }
        }

        // Отслеживание собственной активности
        function trackUserActivity() {
            // Установка активности при загрузке
            if (currentUser) {
                db.ref(`activity/${currentUser.uid}`).set({
                    online: true,
                    lastSeen: Date.now()
                });
            }
            
            // Обновление последней активности при закрытии/обновлении страницы
            window.addEventListener('beforeunload', () => {
                if (currentUser) {
                    db.ref(`activity/${currentUser.uid}`).set({
                        online: false,
                        lastSeen: Date.now()
                    });
                }
            });
        }

        // Инициализация приложения
        function initApp() {
            initTheme();
            
            // Слушатель состояния аутентификации
            auth.onAuthStateChanged(async (user) => {
                if (user) {
                    currentUser = user;
                    
                    // Загрузка данных пользователя
                    await loadUserData();
                    
                    // Загрузка контактов для чата
                    await loadContacts();
                    
                    // Отслеживание активности
                    trackUserActivity();
                    
                } else {
                    currentUser = null;
                    loginPage.classList.add('active');
                    registerPage.classList.remove('active');
                    profilePage.classList.remove('active');
                    chatPage.classList.remove('active');
                }
            });
        }

        // Запуск приложения
        initApp();
    </script>
</body>
