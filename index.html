    <style>
        :root {
            --primary-color: #6C63FF;
            --primary-light: #837dff;
            --primary-dark: #564fd3;
            --secondary-color: #FF6B8B;
            --success-color: #4CAF50;
            --warning-color: #FF9800;
            --error-color: #F44336;
            --background-light: #F8FAFC;
            --background-light-secondary: #FFFFFF;
            --background-dark: #1A1A2E;
            --background-dark-secondary: #16213E;
            --text-light: #2D3748;
            --text-light-secondary: #718096;
            --text-dark: #E2E8F0;
            --text-dark-secondary: #A0AEC0;
            --card-light: #FFFFFF;
            --card-dark: #16213E;
            --border-light: #E2E8F0;
            --border-dark: #2D3748;
            --shadow-light: 0 4px 20px rgba(0, 0, 0, 0.08);
            --shadow-dark: 0 4px 20px rgba(0, 0, 0, 0.2);
            --border-radius: 12px;
            --transition: all 0.3s ease;
        }

        [data-theme="light"] {
            --background: var(--background-light);
            --background-secondary: var(--background-light-secondary);
            --text: var(--text-light);
            --text-secondary: var(--text-light-secondary);
            --card: var(--card-light);
            --border: var(--border-light);
            --shadow: var(--shadow-light);
        }

        [data-theme="dark"] {
            --background: var(--background-dark);
            --background-secondary: var(--background-dark-secondary);
            --text: var(--text-dark);
            --text-secondary: var(--text-dark-secondary);
            --card: var(--card-dark);
            --border: var(--border-dark);
            --shadow: var(--shadow-dark);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: var(--transition);
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            width: 100%;
            flex: 1;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: var(--card);
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 28px;
            font-weight: 800;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo::before {
            content: "üí¨";
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .theme-toggle {
            background: var(--background-secondary);
            border: 1px solid var(--border);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
            color: var(--text);
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .theme-toggle:hover {
            transform: rotate(15deg);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .notification-icon {
            position: relative;
            cursor: pointer;
            font-size: 24px;
            padding: 8px;
        }

        .badge {
            background-color: var(--primary-color);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            position: absolute;
            top: -5px;
            right: -5px;
        }

        .page {
            display: none;
            flex: 1;
            padding: 20px;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .page.active {
            display: block;
        }

        .auth-form, .profile-form {
            max-width: 450px;
            margin: 40px auto;
            padding: 35px;
            background-color: var(--card);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: var(--primary-color);
            font-weight: 700;
            font-size: 28px;
        }

        h3 {
            color: var(--text);
            margin-bottom: 15px;
            font-weight: 600;
            font-size: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border);
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: var(--text);
        }

        input[type="text"],
        input[type="password"],
        input[type="file"] {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background-color: var(--background-secondary);
            color: var(--text);
            font-size: 16px;
            transition: var(--transition);
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.2);
        }

        button {
            padding: 14px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
            margin-top: 10px;
            font-size: 16px;
            transition: var(--transition);
        }

        button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(108, 99, 255, 0.25);
        }

        button:active {
            transform: translateY(0);
        }

        .link-button {
            background: none;
            border: none;
            color: var(--primary-color);
            text-decoration: none;
            cursor: pointer;
            margin-top: 15px;
            font-weight: 500;
            width: auto;
            display: inline-block;
            padding: 0;
        }

        .link-button:hover {
            background: none;
            transform: none;
            box-shadow: none;
            text-decoration: underline;
        }

        .friends-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .friend-card {
            background-color: var(--card);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            transition: var(--transition);
            border: 1px solid var(--border);
        }

        .friend-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .friend-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 15px;
            border: 2px solid var(--primary-color);
        }

        .friend-info {
            flex: 1;
        }

        .friend-info h4 {
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--text);
        }

        .friend-info p {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .friend-actions {
            display: flex;
            gap: 10px;
        }

        .friend-actions button {
            width: auto;
            padding: 8px 15px;
            font-size: 14px;
        }

        .friend-reject-btn {
            background-color: var(--error-color);
        }

        .friend-reject-btn:hover {
            background-color: #d32f2f;
        }

        .chat-container {
            display: flex;
            height: calc(100vh - 150px);
            gap: 20px;
        }

        .contacts-sidebar {
            width: 320px;
            background-color: var(--card);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            border: 1px solid var(--border);
        }

        .contacts-sidebar h3 {
            margin-bottom: 20px;
        }

        #contactsList {
            overflow-y: auto;
            flex: 1;
        }

        .contact-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: var(--transition);
        }

        .contact-item:hover {
            background-color: var(--background-secondary);
        }

        .contact-item.active {
            background-color: rgba(108, 99, 255, 0.1);
        }

        .contact-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 15px;
        }

        .contact-info {
            flex: 1;
            overflow: hidden;
        }

        .contact-name {
            font-weight: 600;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .contact-status {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .online-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: var(--success-color);
            border-radius: 50%;
            margin-right: 5px;
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--card);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
        }

        .chat-header {
            padding-bottom: 15px;
            margin-bottom: 15px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
        }

        .chat-header-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 15px;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background-color: var(--background-secondary);
            border-radius: var(--border-radius);
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            display: flex;
            max-width: 75%;
            animation: messageAppear 0.3s ease;
        }

        @keyframes messageAppear {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.own {
            margin-left: auto;
            flex-direction: row-reverse;
        }

        .message-content {
            padding: 12px 16px;
            border-radius: 18px;
            background-color: var(--background);
            color: var(--text);
            box-shadow: var(--shadow);
            position: relative;
        }

        .message.own .message-content {
            background-color: var(--primary-color);
            color: white;
        }

        .message-time {
            font-size: 11px;
            color: var(--text-secondary);
            margin-top: 5px;
            text-align: right;
        }

        .message.own .message-time {
            color: rgba(255, 255, 255, 0.8);
        }

        .message-input {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .message-input input {
            flex: 1;
            padding: 14px 16px;
            border: 1px solid var(--border);
            border-radius: 24px;
            background-color: var(--background-secondary);
            color: var(--text);
            font-size: 16px;
        }

        .voice-message-btn {
            background-color: var(--secondary-color);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }

        .voice-message-btn:hover {
            background-color: #e55a78;
            transform: scale(1.05);
        }

        .voice-message-btn.recording {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 107, 139, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(255, 107, 139, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 107, 139, 0); }
        }

        .avatar-preview {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin: 15px auto;
            display: block;
            border: 3px solid var(--primary-color);
            box-shadow: var(--shadow);
        }

        .delete-account {
            margin-top: 30px;
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid var(--border);
        }

        .delete-account button {
            background-color: var(--error-color);
            width: auto;
            padding: 10px 20px;
        }

        .delete-account button:hover {
            background-color: #d32f2f;
        }

        .search-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-container input {
            flex: 1;
        }

        .search-container button {
            width: auto;
        }

        .status-online {
            color: var(--success-color);
            font-weight: 500;
        }

        .status-offline {
            color: var(--text-secondary);
        }

        /* –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è */
        .notifications-container {
            position: fixed;
            top: 80px;
            right: 20px;
            z-index: 1000;
            max-width: 350px;
        }
        
        .notification {
            background-color: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--border-radius);
            padding: 15px;
            margin-bottom: 10px;
            box-shadow: var(--shadow);
            animation: slideIn 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        .notification-content {
            flex: 1;
        }
        
        .notification-actions {
            display: flex;
            gap: 5px;
        }
        
        .notification-actions button {
            padding: 5px 10px;
            font-size: 12px;
            width: auto;
            margin: 0;
        }
        
        .notification-success {
            border-left: 4px solid var(--success-color);
        }
        
        .notification-error {
            border-left: 4px solid var(--error-color);
        }
        
        .notification-warning {
            border-left: 4px solid var(--warning-color);
        }
        
        .notification-info {
            border-left: 4px solid var(--primary-color);
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--background-secondary);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-light);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-color);
        }

        @media (max-width: 968px) {
            .chat-container {
                flex-direction: column;
                height: auto;
            }

            .contacts-sidebar {
                width: 100%;
                height: 250px;
                margin-bottom: 20px;
            }

            .chat-area {
                height: 500px;
            }
        }

        @media (max-width: 576px) {
            .auth-form, .profile-form {
                padding: 25px 20px;
            }
            
            .friend-card {
                flex-direction: column;
                text-align: center;
            }
            
            .friend-avatar {
                margin-right: 0;
                margin-bottom: 10px;
            }
            
            .friend-actions {
                justify-content: center;
                margin-top: 10px;
            }
            
            .header-actions {
                gap: 10px;
            }
            
            .notification-icon {
                font-size: 20px;
            }
        }
    </style>
</head>

            }
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–∞—Ç—É—Å–∞ –∫–æ–Ω—Ç–∞–∫—Ç–∞
        function checkContactStatus(friendId) {
            db.ref(`users/${friendId}/lastActivity`).on('value', (snapshot) => {
                const lastActivity = snapshot.val();
                const now = Date.now();
                const statusElement = document.getElementById(`contactStatus-${friendId}`);
                
                if (statusElement) {
                    if (lastActivity && (now - lastActivity) < 300000) { // 5 –º–∏–Ω—É—Ç
                        statusElement.innerHTML = '<span class="online-dot"></span>–û–Ω–ª–∞–π–Ω';
                    } else {
                        statusElement.innerHTML = '–û—Ñ—Ñ–ª–∞–π–Ω';
                    }
                }
            });
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π
        function loadMessages(friendId) {
            // –û—Ç–∫–ª—é—á–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–π —Å–ª—É—à–∞—Ç–µ–ª—å, –µ—Å–ª–∏ –æ–Ω –µ—Å—Ç—å
            if (messagesListener) {
                db.ref('messages').off('value', messagesListener);
            }
            
            messagesListener = db.ref('messages').orderByChild('timestamp').on('value', (snapshot) => {
                messagesContainer.innerHTML = '';
                
                if (snapshot.exists()) {
                    const messages = [];
                    
                    snapshot.forEach(childSnapshot => {
                        const message = childSnapshot.val();
                        
                        // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è —Å–æ–æ–±—â–µ–Ω–∏–π –º–µ–∂–¥—É —Ç–µ–∫—É—â–∏–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–º –∏ –≤—ã–±—Ä–∞–Ω–Ω—ã–º –¥—Ä—É–≥–æ–º
                        if ((message.senderId === currentUser.uid && message.receiverId === friendId) ||
                            (message.senderId === friendId && message.receiverId === currentUser.uid)) {
                            messages.push(message);
                        }
                    });
                    
                    // –°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π –ø–æ –≤—Ä–µ–º–µ–Ω–∏
                    messages.sort((a, b) => a.timestamp - b.timestamp);
                    
                    // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏–π
                    messages.forEach(message => {
                        displayMessage(message);
                    });
                    
                    // –ü—Ä–æ–∫—Ä—É—Ç–∫–∞ –∫ –ø–æ—Å–ª–µ–¥–Ω–µ–º—É —Å–æ–æ–±—â–µ–Ω–∏—é
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                }
            });
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è
        function displayMessage(message) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${message.senderId === currentUser.uid ? 'own' : ''}`;
            
            const messageTime = new Date(message.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            messageElement.innerHTML = `
                <div class="message-content">
                    <div class="message-text">${message.text}</div>
                    <div class="message-time">${messageTime}</div>
                </div>
            `;
            
            messagesContainer.appendChild(messageElement);
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
        sendMessageBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function sendMessage() {
            if (!currentUser || !currentChatUser || !messageInput.value.trim()) return;
            
            const messageText = messageInput.value.trim();
            
            try {
                // –°–æ–∑–¥–∞–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è
                const messageId = db.ref().child('messages').push().key;
                
                db.ref(`messages/${messageId}`).set({
                    id: messageId,
                    senderId: currentUser.uid,
                    receiverId: currentChatUser.uid,
                    text: messageText,
                    timestamp: Date.now(),
                    type: 'text'
                });
                
                // –û—á–∏—Å—Ç–∫–∞ –ø–æ–ª—è –≤–≤–æ–¥–∞
                messageInput.value = '';
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è:', error);
                showNotification('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è: ' + error.message, 'error');
            }
        }

        // –ó–∞–ø–∏—Å—å –≥–æ–ª–æ—Å–æ–≤–æ–≥–æ —Å–æ–æ–±—â–µ–Ω–∏—è
        recordVoiceBtn.addEventListener('mousedown', startRecording);
        recordVoiceBtn.addEventListener('mouseup', stopRecording);
        recordVoiceBtn.addEventListener('touchstart', startRecording);
        recordVoiceBtn.addEventListener('touchend', stopRecording);

        function startRecording(e) {
            e.preventDefault();
            
            if (isRecording) return;
            
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                showNotification('–í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –∑–∞–ø–∏—Å—å –≥–æ–ª–æ—Å–∞', 'warning');
                return;
            }
            
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    isRecording = true;
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];
                    
                    mediaRecorder.addEventListener('dataavailable', event => {
                        audioChunks.push(event.data);
                    });
                    
                    mediaRecorder.addEventListener('stop', () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                        sendVoiceMessage(audioBlob);
                    });
                    
                    mediaRecorder.start();
                    recordVoiceBtn.classList.add('recording');
                    
                    showNotification('–ó–∞–ø–∏—Å—å –Ω–∞—á–∞—Ç–∞. –û—Ç–ø—É—Å—Ç–∏—Ç–µ –∫–Ω–æ–ø–∫—É, —á—Ç–æ–±—ã –æ—Ç–ø—Ä–∞–≤–∏—Ç—å.', 'info');
                })
                .catch(error => {
                    console.error('–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É:', error);
                    showNotification('–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É: ' + error.message, 'error');
                });
        }

        function stopRecording(e) {
            e.preventDefault();
            
            if (!isRecording || !mediaRecorder) return;
            
            mediaRecorder.stop();
            mediaRecorder.stream.getTracks().forEach(track => track.stop());
            
            isRecording = false;
            recordVoiceBtn.classList.remove('recording');
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ –≥–æ–ª–æ—Å–æ–≤–æ–≥–æ —Å–æ–æ–±—â–µ–Ω–∏—è
        async function sendVoiceMessage(audioBlob) {
            if (!currentUser || !currentChatUser) return;
            
            try {
                // –ó–∞–≥—Ä—É–∑–∫–∞ –∞—É–¥–∏–æ –≤ Firebase Storage
                const audioId = db.ref().child('messages').push().key;
                const storageRef = storage.ref(`voiceMessages/${audioId}.webm`);
                
                await storageRef.put(audioBlob);
                const downloadURL = await storageRef.getDownloadURL();
                
                // –°–æ–∑–¥–∞–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è
                db.ref(`messages/${audioId}`).set({
                    id: audioId,
                    senderId: currentUser.uid,
                    receiverId: currentChatUser.uid,
                    audioUrl: downloadURL,
                    timestamp: Date.now(),
                    type: 'audio'
                });
                
                showNotification('–ì–æ–ª–æ—Å–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ', 'success');
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –≥–æ–ª–æ—Å–æ–≤–æ–≥–æ —Å–æ–æ–±—â–µ–Ω–∏—è:', error);
                showNotification('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –≥–æ–ª–æ—Å–æ–≤–æ–≥–æ —Å–æ–æ–±—â–µ–Ω–∏—è: ' + error.message, 'error');
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        function initApp() {
            initTheme();
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                loginPage.classList.remove('active');
                profilePage.classList.add('active');
                loadUserData();
            }
        }

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        window.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
